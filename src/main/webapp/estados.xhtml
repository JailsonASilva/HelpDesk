<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/pages/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel header="Estados">
				<br></br>
				<p:outputLabel value="Digite sua Pesquisa: " />
				<p:inputText id="textoPesquisa" maxlength="65" size="65"
					value="#{estadoBean.busca}" />
				<p:commandButton value="Pesquisar" icon="ui-icon-script"
					actionListener="#{estadoBean.pesquisar}" update="formListagem:tabela"
					onstart="PF('iconeDeProcessamento').show()"
					onsuccess="PF('iconeDeProcessamento').hide()" />
				<br></br>
				<br></br>

				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
					paginator="true" value="#{estadoBean.estados}" var="estado" rows="5"
					paginatorPosition="top">
					<f:facet name="footer">
						<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
							actionListener="#{estadoBean.novo}" update=":formCadastro:painel">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>

					<p:column headerText="Nome" sortBy="#{estado.nome}"
						filterBy="#{estado.nome}">
						<h:outputText value="#{estado.nome}" />
					</p:column>

					<p:column headerText="Sigla" sortBy="#{estado.sigla}" width="120"
						filterBy="#{estado.sigla}">
						<h:outputText value="#{estado.sigla}" />
					</p:column>

					<p:column headerText="País" sortBy="#{estado.pais.nome}"
						filterBy="#{estado.pais.nome}">
						<h:outputText value="#{estado.pais.nome}" />
					</p:column>

					<p:column headerText="Opções" width="68">
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{estadoBean.excluir}"
							update=":formListagem:tabela"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()">
							<p:confirm header="Confirmação"
								message="Deseja Excluir este Registro?" icon="ui-icon-alert" />
							<f:attribute name="estadoSelecionado" value="#{estado}" />

						</p:commandButton>

						<p:commandButton icon="ui-icon-pencil"
							actionListener="#{estadoBean.editar}" update=":formCadastro:painel"
							oncomplete="PF('dialogo').show();">
							<f:attribute name="estadoSelecionado" value="#{estado}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>

				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>
		</h:form>

		<p:dialog widgetVar="iconeDeProcessamento">
			<f:facet name="header">
				<h:graphicImage value="/imagens/ampulheta.png" />
				<h:outputText id="dialogHeader"
					value="Aguarde... Estamos Processando sua Informação..." />
			</f:facet>
		</p:dialog>

		<p:dialog header="Cadastro de Estados" widgetVar="dialogo"
			draggable="false" resizable="false" modal="true" closable="true">
			<h:form id="formCadastro">
				<h:panelGrid id="painel" columns="3" class="ui-noborder">
					<p:outputLabel for="nome" value="Nome: " />
					<p:inputText id="nome" maxlength="100" size="60" required="true"
						requiredMessage="Campo Obrigatório" value="#{estadoBean.estado.nome}" />
					<p:message for="nome" display="Nome" />

					<p:outputLabel for="sigla" value="Sigla:  " />
					<p:inputText id="sigla" maxlength="3" size="10" required="true"
						requiredMessage="Campo Obrigatório" value="#{estadoBean.estado.sigla}" />
					<p:message for="sigla" />

				<p:outputLabel for="pais" value="País" />
				<p:selectOneMenu id="pais" filter="true"
					value="#{estadoBean.estado.pais}"
					converter="omnifaces.SelectItemsConverter" required="true"
					requiredMessage="Campo Obrigatório">
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione um País" />
					<f:selectItems value="#{estadoBean.paises}" var="pais"
						itemValue="#{pais}" itemLabel="#{pais.nome}" />
				</p:selectOneMenu>
					<p:message for="pais" />
				</h:panelGrid>

				<br></br>
				<p:separator />

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" actionListener="#{estadoBean.salvar}"
						update=":formCadastro:painel :formListagem:tabela"
						onstart="PF('iconeDeProcessamento').show()"
						onsuccess="PF('iconeDeProcessamento').hide()" />
					<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
