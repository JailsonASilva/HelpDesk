<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/pages/modelo.xhtml">


	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:growl id="messages" showDetail="true" />

			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
				selectionMode="single" selection="#{marcaBean.marca}"
				draggableColumns="true" resizableColumns="true"
				rowKey="#{marca.codigo}" paginator="true"
				rowsPerPageTemplate="5,10,20,30,40,50,100,150,200,250,300,350,400,450,500,1000"
				value="#{marcaBean.marcas}"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				var="marca" rows="10" paginatorPosition="bottom">

				<p:ajax event="rowUnselect"
					update="formListagem:messages :formListagem:tool"
					listener="#{marcaBean.onRowUnselect}" />

				<p:ajax event="rowSelect"
					update="formListagem:messages :formListagem:tool"
					listener="#{marcaBean.onRowSelect}" /> />							

					<p:column headerText="Nome" sortBy="#{marca.nome}">
					<h:outputText value="#{marca.nome}" />
				</p:column>
			</p:dataTable>

			<p:confirmDialog global="true">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="NÃ£o" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>

		</h:form>
	</ui:define>
</ui:composition>
