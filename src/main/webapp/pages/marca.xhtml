<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/pages/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel header="Marca">
				<br></br>
				<p:outputLabel value="Digite sua Pesquisa: " />
				<p:inputText id="textoPesquisa" maxlength="65" size="65"
					value="#{marcaBean.busca}" />

				<p:commandButton id="bitPesquisar" style="margin:10px"
					value="Pesquisar" icon="ui-icon-script"
					actionListener="#{marcaBean.pesquisar}"
					update="formListagem:tabela"
					onstart="PF('iconeDeProcessamento').show()"
					onsuccess="PF('iconeDeProcessamento').hide()" />
				<br></br>
				<br></br>

				<p:growl id="messages" showDetail="true" />
				<p:toolbar>
					<f:facet name="left">
						<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
							icon="ui-icon-document" actionListener="#{marcaBean.novo}"
							update=":formCadastro:painel">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:commandButton value="Editar" process=":formListagem:tabela"
							update=":formCadastro:painel" icon="fa fa-fw fa-edit"
							oncomplete="PF('dialogo').show();">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<span class="ui-separator"> <span
							class="ui-icon ui-icon-grip-dotted-vertical" />
						</span>

						<p:commandButton title="Excluir" icon="ui-icon-trash"
							actionListener="#{marcaBean.excluir}"
							update=":formListagem:tabela"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()">
							<p:confirm header="Confirmação"
								message="Deseja Excluir este Registro?" icon="ui-icon-alert" />
							<f:attribute name="marcaSelecionado" value="#{marca}" />
						</p:commandButton>

						<p:commandButton title="Imprimir" icon="ui-icon-print" />

						<p:commandButton title="Download" icon="fa fa-fw fa-download">
							<p:dataExporter type="xls" target="tbl" fileName="cars"
								pageOnly="true" />
						</p:commandButton>
					</f:facet>

					<f:facet name="right">
						<p:menuButton value="Opções" style="margin:0 10px 0 10px">
							<p:menuitem value="Novo" oncomplete="PF('dialogo').show();"
								icon="ui-icon-document" actionListener="#{marcaBean.novo}"
								update=":formCadastro:painel">
								<f:actionListener
									type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
							</p:menuitem>

							<p:menuitem value="Editar" process=":formListagem:tabela"
								update=":formCadastro:painel" icon="fa fa-fw fa-edit"
								oncomplete="PF('dialogo').show();">
								<f:actionListener
									type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
							</p:menuitem>

							<p:menuitem value="Excluir" icon="ui-icon-trash"
								actionListener="#{marcaBean.excluir}"
								update=":formListagem:tabela"
								onstart="PF('iconeDeProcessamento').show()"
								onsuccess="PF('iconeDeProcessamento').hide()">
								<p:confirm header="Confirmação"
									message="Deseja Excluir este Registro?" icon="ui-icon-alert" />
								<f:attribute name="marcaSelecionado" value="#{marca}" />
							</p:menuitem>

							<p:menuitem value="Imprimir" icon="ui-icon-print">

							</p:menuitem>

							<p:menuitem value="Download" icon="fa fa-fw fa-download">

							</p:menuitem>

							<p:menuitem value="Página Inicial" url="http://www.facema.edu.br"
								icon="ui-icon-extlink" />
						</p:menuButton>

						<p:commandButton id="colunas" value="Colunas" style="float:right"
							icon="ui-icon-calculator" />
						<p:columnToggler datasource="tabela" trigger="colunas" />
					</f:facet>
				</p:toolbar>

				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
					filteredValue="#{marcaBean.marcas}" selectionMode="single"
					selection="#{marcaBean.marca}" draggableColumns="true"
					resizableColumns="true" rowKey="#{marca.codigo}" paginator="true"
					rowsPerPageTemplate="5,10,20,30,40,50" value="#{marcaBean.marcas}"
					var="marca" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
					paginatorPosition="bottom">


					<f:facet name="{Exporters}">
						<p:commandButton value="xls" ajax="false">
							<p:dataExporter type="xls" target="tabela" fileName="marcas" />
						</p:commandButton>
					</f:facet>

					<p:column headerText="Nome" sortBy="#{marca.nome}">
						<h:outputText value="#{marca.nome}" />
					</p:column>
				</p:dataTable>

				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>
		</h:form>

		<p:dialog widgetVar="iconeDeProcessamento">
			<f:facet name="header">
				<h:graphicImage value="/imagens/ampulheta.png" />
				<h:outputText id="dialogHeader"
					value="Aguarde... Estamos Processando sua Informação..." />
			</f:facet>
		</p:dialog>

		<p:dialog header="Cadastro de Marca" widgetVar="dialogo"
			draggable="false" resizable="false" modal="true" closable="true">
			<h:form id="formCadastro">
				<h:panelGrid id="painel" columns="3" class="ui-noborder">
					<p:outputLabel for="nome" value="Nome: " />
					<p:inputText id="nome" maxlength="100" size="60" required="true"
						requiredMessage="Campo Obrigatório"
						value="#{marcaBean.marca.nome}" />
					<p:message for="nome" display="Nome" />
				</h:panelGrid>

				<br></br>
				<p:separator />

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" icon="ui-icon-disk"
						actionListener="#{marcaBean.salvar}"
						update=":formCadastro:painel :formListagem:tabela"
						onstart="PF('iconeDeProcessamento').show()"
						onsuccess="PF('iconeDeProcessamento').hide()" />

					<p:commandButton value="Fechar" icon="fa fa-fw fa-close"
						oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
