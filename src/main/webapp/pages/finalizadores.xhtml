<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/pages/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel header="Finalizadores">
				<br></br>
				<p:outputLabel value="Digite sua Pesquisa: " />
				<p:inputText id="textoPesquisa" maxlength="65" size="65"
					value="#{finalizadoraBean.busca}" />
				<p:commandButton value="Pesquisar" icon="ui-icon-script"
					actionListener="#{finalizadoraBean.pesquisar()}"
					update="formListagem:tabela"
					onstart="PF('iconeDeProcessamento').show()"
					onsuccess="PF('iconeDeProcessamento').hide()" />
				<br></br>
				<br></br>

				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
					paginator="true" value="#{finalizadoraBean.finalizadoras}"
					var="finalizadora" rows="5" paginatorPosition="top">
					<f:facet name="footer">
						<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
							actionListener="#{finalizadoraBean.novo}"
							update=":formCadastro:painel">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>

					<p:column headerText="Nome" sortBy="#{finalizadora.nome}"
						filterBy="#{finalizadora.nome}">
						<h:outputText value="#{finalizadora.nome}" />
					</p:column>

					<p:column headerText="Tipo" sortBy="#{finalizadora.tipo}"
						filterBy="#{finalizadora.tipo}">
						<h:outputText value="#{finalizadora.tipo}" />
					</p:column>

					<p:column headerText="Inativo" sortBy="#{finalizadora.inativo}"
						width="68">
						<p:selectBooleanCheckbox value="#{finalizadora.inativo}"
							disabled="true" />
					</p:column>

					<p:column headerText="Opções" width="68">
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{finalizadoraBean.excluir}"
							update=":formListagem:tabela"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()">
							<p:confirm header="Confirmação"
								message="Deseja Excluir este Registro?" icon="ui-icon-alert" />
							<f:attribute name="finalizadoraSelecionada"
								value="#{finalizadora}" />

						</p:commandButton>

						<p:commandButton icon="ui-icon-pencil"
							actionListener="#{finalizadoraBean.editar}"
							update=":formCadastro:painel" oncomplete="PF('dialogo').show();">
							<f:attribute name="finalizadoraSelecionada"
								value="#{finalizadora}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</p:column>
				</p:dataTable>

				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>
		</h:form>

		<p:dialog widgetVar="iconeDeProcessamento">
			<f:facet name="header">
				<h:graphicImage value="/imagens/ampulheta.png" />
				<h:outputText id="dialogHeader"
					value="Aguarde... Estamos Processando sua Informação..." />
			</f:facet>
		</p:dialog>

		<p:dialog header="Cadastro de Finalizadores" widgetVar="dialogo"
			draggable="false" resizable="false" modal="true" closable="true">
			<h:form id="formCadastro">
				<h:panelGrid id="painel" columns="3" class="ui-noborder">
					<p:outputLabel for="nome" value="Nome: " />
					<p:inputText id="nome" maxlength="100" size="60" required="true"
						requiredMessage="Campo Obrigatório"
						value="#{finalizadoraBean.finalizadora.nome}" />
					<p:message for="nome" display="Nome" />

					<p:outputLabel for="tipo" value="Tipo:  " />
					<p:selectOneMenu id="tipo" filter="true" required="true"
						requiredMessage="Campo Obrigatório"
						converter="omnifaces.SelectItemsConverter"
						value="#{finalizadoraBean.finalizadora.tipo}">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um Tipo" />
						<f:selectItem itemValue="Dinheiro" itemLabel="Dinheiro" />
						<f:selectItem itemValue="Cartão" itemLabel="Cartão" />
						<f:selectItem itemValue="Cheque" itemLabel="Cheque" />
						<f:selectItems />
					</p:selectOneMenu>
					<p:message for="tipo" />

					<p:outputLabel value="Valor Sangria:  " />
					<pe:inputNumber id="valorSangria"
						value="#{finalizadoraBean.finalizadora.valorSangria}" symbol=" R$"
						symbolPosition="s" decimalSeparator="," thousandSeparator="." />

					<p:message for="valorSangria" />

					<p:outputLabel value="Avisar Sangria:" />
					<p:selectBooleanCheckbox id="avisarSangria"
						value="#{finalizadoraBean.finalizadora.avisarSangria}"
						required="true" requiredMessage="Campo Obrigatório" />
					<p:message for="avisarSangria" />

					<p:outputLabel value="Inativo:" />
					<p:selectBooleanCheckbox id="inativo"
						value="#{finalizadoraBean.finalizadora.inativo}" required="true"
						requiredMessage="Campo Obrigatório" />
					<p:message for="inativo" />
				</h:panelGrid>

				<br></br>
				<p:separator />

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{finalizadoraBean.salvar}"
						update=":formCadastro:painel :formListagem:tabela"
						onstart="PF('iconeDeProcessamento').show()"
						onsuccess="PF('iconeDeProcessamento').hide()" />
					<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
