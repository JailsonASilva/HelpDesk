<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/pages/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel header="Cadastro de Colaboradores">
				<br></br>
				<p:outputLabel value="Digite sua Pesquisa: " />
				<p:inputText id="textoPesquisa" maxlength="65" size="65"
					value="#{colaboradorBean.busca}" />

				<p:commandButton id="bitPesquisar" style="margin:10px"
					value="Pesquisar" icon="fa fa fw fa-search"
					actionListener="#{colaboradorBean.pesquisar}"
					update="formListagem:tabela :formListagem:tool :formListagem:messages"
					onstart="PF('iconeDeProcessamento').show()"
					onsuccess="PF('iconeDeProcessamento').hide()" />

				<br></br>
				<br></br>

				<p:growl id="messages" showDetail="true" />
				<p:toolbar id="tool">
					<f:facet name="left">
						<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
							icon="ui-icon-document" actionListener="#{colaboradorBean.novo}"
							update=":formCadastro">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:commandButton value="Editar" process=":formListagem:tabela"
							disabled="#{colaboradorBean.colaborador == null}"
							actionListener="#{colaboradorBean.carregarFoto}"
							update=":formCadastro:tabView:painelDadosPessoais :formCadastro:tabView:painelAdicionais :formCadastro:tabView:painelContrato :formCadastro:tabView:painelEndereco :formCadastro:tabView:painelBancario :formCadastro:tabView:painelDocumentacao"
							icon="fa fa-fw fa-edit" oncomplete="PF('dialogo').show();">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<span class="ui-separator"> <span
							class="ui-icon ui-icon-grip-dotted-vertical" />
						</span>

						<p:commandButton title="Excluir" icon="ui-icon-trash"
							actionListener="#{colaboradorBean.excluir}"
							disabled="#{colaboradorBean.colaborador == null}"
							update=":formListagem:tabela :formListagem:tool"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()">
							<p:confirm header="Confirmação"
								message="Deseja Excluir este Registro?" icon="ui-icon-alert" />
							<f:attribute name="cargoSelecionado" value="#{colaborador}" />
						</p:commandButton>

						<p:commandButton title="Imprimir" icon="ui-icon-print">
							<p:printer target=":formListagem:tabela" />
						</p:commandButton>
					</f:facet>

					<f:facet name="right">
						<p:menuButton value="Opções" style="margin:0 10px 0 10px">
							<p:menuitem value="Exportar Excel" icon="fa fa-fw fa-download"
								ajax="false">
								<p:dataExporter type="xls" target="tabela"
									fileName="colaborador" />
							</p:menuitem>

							<p:menuitem value="Exportar PDF" icon="fa fa-fw fa-download"
								ajax="false">
								<p:dataExporter type="pdf" target="tabela"
									fileName="colaborador" />
							</p:menuitem>

							<p:menuitem value="Exportar XML" icon="fa fa-fw fa-download"
								ajax="false">
								<p:dataExporter type="xml" target="tabela"
									fileName="colaborador" />
							</p:menuitem>

							<p:menuitem value="Página Inicial" url="#" icon="ui-icon-extlink" />
						</p:menuButton>

						<p:commandButton id="coluna" type="button" value="Colunas"
							style="float:right" icon="ui-icon-calculator" />
						<p:columnToggler datasource=":formListagem:tabela"
							trigger="coluna" />
					</f:facet>
				</p:toolbar>

				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
					selectionMode="single" selection="#{colaboradorBean.colaborador}"
					draggableColumns="true" resizableColumns="true"
					rowKey="#{colaborador.codigo}" paginator="true"
					rowsPerPageTemplate="5,8,10,20,30,40,50,100,150,200,250,300,350,400,450,500,1000"
					value="#{colaboradorBean.colaboradores}"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					var="colaborador" rows="8" paginatorPosition="bottom">

					<p:ajax event="rowDblselect"
						listener="#{colaboradorBean.duploClique}"
						update=":formCadastro:tabView:painelDadosPessoais :formCadastro:tabView:painelAdicionais :formCadastro:tabView:painelContrato :formCadastro:tabView:painelBancario :formCadastro:tabView:painelEndereco :formCadastro:tabView:painelDocumentacao">
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:ajax>

					<p:ajax event="rowUnselect"
						update=":formListagem:messages :formListagem:tool"
						listener="#{colaboradorBean.onRowUnselect}" />

					<p:ajax event="rowSelect"
						update=":formListagem:messages :formListagem:tool"
						listener="#{colaboradorBean.onRowSelect}" />

					<p:column headerText="Nome" sortBy="#{colaborador.nome}"
						width="145">
						<h:outputText value="#{colaborador.nome}" />
					</p:column>

					<p:column headerText="Data Nasc." width="32"
						style="text-align:center;white-space:normal !important;"
						sortBy="#{colaborador.dataNascimentoFormatada}">
						<h:outputText value="#{colaborador.dataNascimentoFormatada}" />
					</p:column>

					<p:column headerText="Departamento"
						sortBy="#{colaborador.departamento.nome}" width="100">
						<h:outputText value="#{colaborador.departamento.nome}" />
					</p:column>

					<p:column headerText="Cargo" sortBy="#{colaborador.cargo.nome}"
						width="100">
						<h:outputText value="#{colaborador.cargo.nome}" />
					</p:column>

					<p:column headerText="Opções" width="93"
						style="text-align:center;white-space:normal !important;">

						<p:commandButton icon="ui-icon-pencil" title="Editar Registro"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()"
							actionListener="#{colaboradorBean.editar}"
							update=":formCadastro:tabView:painelDadosPessoais :formCadastro:tabView:painelEndereco"
							oncomplete="PF('dialogo').show();">
							<f:attribute name="registroSelecionado" value="#{colaborador}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:commandButton title="Excluir Registro" icon="ui-icon-trash"
							actionListener="#{colaboradorBean.excluirAtalho}"
							update=":formListagem:tabela :formListagem:messages"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()">
							<p:confirm header="Confirmação"
								message="Deseja Excluir este Registro?" icon="ui-icon-alert" />
							<f:attribute name="registroSelecionado" value="#{colaborador}" />
						</p:commandButton>

						<p:commandButton title="Férias" icon="fa fa fw fa-plane"
							actionListener="#{colaboradorBean.exibirFerias}"
							update=":formFeriasLista:tabela  :formListagem:messages"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()">
							<f:attribute name="registroSelecionado" value="#{colaborador}" />
						</p:commandButton>

						<p:commandButton title="Prontuário" icon="fa fa fw fa-list-ul"
							actionListener="#{colaboradorBean.exibirProntuario}"
							update=":formProntuarioLista:tabela  :formListagem:messages"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()">
							<f:attribute name="registroSelecionado" value="#{colaborador}" />
						</p:commandButton>

						<p:commandButton title="Dependentes" icon="fa fa fw fa-users"
							actionListener="#{colaboradorBean.exibirDependente}"
							update=":formDependenteLista:tabela  :formListagem:messages"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()">
							<f:attribute name="registroSelecionado" value="#{colaborador}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>

				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>

		</h:form>

		<p:dialog widgetVar="iconeDeProcessamento">
			<f:facet name="header">
				<h:graphicImage value="/imagens/ampulheta.png" />
				<h:outputText id="dialogHeader"
					value="Aguarde... Estamos Processando sua Informação..." />
			</f:facet>
		</p:dialog>

		<p:dialog header="Cadastro de Colaborador" widgetVar="dialogo"
			width="830" height="540" appendTo="@(body)" modal="true"
			draggable="false" resizable="false" closable="true">
			<h:form id="formCadastro">

				<p:tabView id="tabView" style="border:none;">
					<p:tab title="Dados Pessoais">

						<h:panelGrid id="painelDadosPessoais" columns="2"
							class="ui-noborder">

							<p:outputLabel for="nome" value="Nome" />
							<p:inputText id="nome" maxlength="100" size="50" required="true"
								requiredMessage="Campo 'Nome' Obrigatório"
								value="#{colaboradorBean.colaborador.nome}" />

							<p:outputLabel for="dataNascimento" value="Data Nasc" />
							<p:calendar id="dataNascimento" mask="99/99/99" required="true"
								showOn="button"
								requiredMessage="Campo 'Data Nascimento' Obrigatório!"
								yearRange="1900:2222"
								value="#{colaboradorBean.colaborador.dataNascimento}" size="8"
								locale="pt_BR" showButtonPanel="true" navigator="true" />

							<p:outputLabel for="localNascimento" value="Local Nascimento" />
							<p:inputText id="localNascimento" maxlength="80" size="23"
								value="#{colaboradorBean.colaborador.localNascimento}" />

							<p:outputLabel for="estadoCivil" value="Estado Civil" />
							<p:selectOneMenu id="estadoCivil" filter="true"
								value="#{colaboradorBean.colaborador.estadoCivil}"
								required="true"
								requiredMessage="O campo 'Estado Civil' é obrigatório"
								converter="omnifaces.SelectItemsConverter">
								<f:selectItem noSelectionOption="true"
									itemLabel="Não Selecionado" />
								<f:selectItem itemValue="SOLTEIRO(A)" itemLabel="Solteiro(a)" />
								<f:selectItem itemValue="CASADO(A)" itemLabel="Casado(a)" />
								<f:selectItem itemValue="VIÚVO(a)" itemLabel="Viúvo(a)" />
								<f:selectItem itemValue="DOVORCIADO(A)"
									itemLabel="Divorciado(a)" />
								<f:selectItem itemValue="UNIÃO ESTÁVEL"
									itemLabel="União Estável" />
								<f:selectItem itemValue="OUTROS" itemLabel="Outros" />
							</p:selectOneMenu>

							<p:outputLabel for="sexo" value="Sexo" />
							<p:selectOneMenu id="sexo" filter="true"
								value="#{colaboradorBean.colaborador.sexo}" required="true"
								requiredMessage="O campo 'Sexo' é obrigatório"
								converter="omnifaces.SelectItemsConverter">
								<f:selectItem noSelectionOption="true"
									itemLabel="Não Selecionado" />
								<f:selectItem itemValue="M" itemLabel="Masculino" />
								<f:selectItem itemValue="F" itemLabel="Feminino" />
							</p:selectOneMenu>

							<p:outputLabel for="pai" value="Pai" />
							<p:inputText id="pai" maxlength="100" size="50"
								value="#{colaboradorBean.colaborador.pai}" />

							<p:outputLabel for="mae" value="Mãe" />
							<p:inputText id="mae" maxlength="100" size="50" required="true"
								requiredMessage="Campo 'Mãe' Obrigatório"
								value="#{colaboradorBean.colaborador.mae}" />

							<p:outputLabel for="escolaridade" value="Escolaridade" />
							<p:selectOneMenu id="escolaridade" filter="true"
								value="#{colaboradorBean.colaborador.escolaridade}"
								required="true"
								requiredMessage="O campo 'Escolaridade' é obrigatório"
								converter="omnifaces.SelectItemsConverter">
								<f:selectItem noSelectionOption="true"
									itemLabel="Não Selecionado" />
								<f:selectItem itemValue="Não Alfabetizado"
									itemLabel="Não Alfabetizado" />
								<f:selectItem itemValue="Ensino Fundamental Incompleto"
									itemLabel="Ensino Fundamental Incompleto" />
								<f:selectItem itemValue="Ensino Fundamental Completo"
									itemLabel="Ensino Fundamental Completo" />
								<f:selectItem itemValue="Ensino Médio Incompleto"
									itemLabel="Ensino Médio Incompleto" />
								<f:selectItem itemValue="Ensino Médio Completo"
									itemLabel="Ensino Médio Completo" />
								<f:selectItem itemValue="Superior Incompleto"
									itemLabel="Superior Incompleto" />
								<f:selectItem itemValue="Superior Completo"
									itemLabel="Superior Completo" />
								<f:selectItem itemValue="Pós-Gradução Incompleto"
									itemLabel="Pós-Gradução Incompleto" />
								<f:selectItem itemValue="Pós-Gradução Completo"
									itemLabel="Pós-Gradução Completo" />
								<f:selectItem itemValue="Mestrado Incompleto"
									itemLabel="Mestrado Incompleto" />
								<f:selectItem itemValue="Mestrado Completo"
									itemLabel="Mestrado Completo" />
								<f:selectItem itemValue="Doutorado Incompleto"
									itemLabel="Doutorado Incompleto" />
								<f:selectItem itemValue="Doutorado Completo"
									itemLabel="Doutorado Completo" />
							</p:selectOneMenu>

							<p:outputLabel for="upload" value="Carregar Foto" />
							<p:fileUpload id="upload" mode="advanced" style="border:none;"
								fileUploadListener="#{colaboradorBean.upload}"
								update="formListagem:messages :formCadastro:tabView:foto"
								auto="true" />

							<p:graphicImage id="foto" value="#{imagemBean.foto}" width="140"
								class="fotoColaborador" height="150">
								<f:param name="caminho"
									value="#{colaboradorBean.colaborador.caminho}" />
							</p:graphicImage>
						</h:panelGrid>


					</p:tab>

					<p:tab title="Endereço/Contato">
						<h:panelGrid id="painelEndereco" columns="2" class="ui-noborder">

							<p:outputLabel for="endereco" value="Endereço" />
							<p:inputText id="endereco" maxlength="100" size="55"
								required="true" requiredMessage="Campo 'Endereço' Obrigatório"
								value="#{colaboradorBean.colaborador.endereco}" />

							<p:outputLabel for="numero" value="Número" />
							<p:inputText id="numero" maxlength="10" size="10" required="true"
								requiredMessage="Campo 'Número' Obrigatório"
								value="#{colaboradorBean.colaborador.numero}" />

							<p:outputLabel for="complemento" value="Complemento" />
							<p:inputText id="complemento" maxlength="100" size="40"
								value="#{colaboradorBean.colaborador.complemento}" />

							<p:outputLabel for="bairro" value="Bairro" />
							<p:inputText id="bairro" maxlength="80" size="30" required="true"
								requiredMessage="Campo 'Bairro' Obrigatório"
								value="#{colaboradorBean.colaborador.bairro}" />

							<p:outputLabel for="cidade" value="Cidade" />
							<p:inputText id="cidade" maxlength="80" size="30" required="true"
								requiredMessage="Campo 'Cidade' Obrigatório"
								value="#{colaboradorBean.colaborador.cidade}" />

							<p:outputLabel for="estado" value="UF" />
							<p:selectOneMenu id="estado" filter="true" required="true"
								requiredMessage="Campo 'UF' Obrigatório"
								converter="omnifaces.SelectItemsConverter"
								value="#{colaboradorBean.colaborador.uf}">
								<f:selectItem noSelectionOption="true" itemLabel=" " />
								<f:selectItem itemValue="AC" itemLabel="AC" />
								<f:selectItem itemValue="AL" itemLabel="AL" />
								<f:selectItem itemValue="AP" itemLabel="AP" />
								<f:selectItem itemValue="AM" itemLabel="AM" />
								<f:selectItem itemValue="BA" itemLabel="BA" />
								<f:selectItem itemValue="CE" itemLabel="CE" />
								<f:selectItem itemValue="DF" itemLabel="DF" />
								<f:selectItem itemValue="ES" itemLabel="ES" />
								<f:selectItem itemValue="GO" itemLabel="GO" />
								<f:selectItem itemValue="MA" itemLabel="MA" />
								<f:selectItem itemValue="MT" itemLabel="MT" />
								<f:selectItem itemValue="MS" itemLabel="MS" />
								<f:selectItem itemValue="MG" itemLabel="MG" />
								<f:selectItem itemValue="PA" itemLabel="PA" />
								<f:selectItem itemValue="PB" itemLabel="PB" />
								<f:selectItem itemValue="PR" itemLabel="PR" />
								<f:selectItem itemValue="PE" itemLabel="PE" />
								<f:selectItem itemValue="PI" itemLabel="PI" />
								<f:selectItem itemValue="RJ" itemLabel="RF" />
								<f:selectItem itemValue="RN" itemLabel="RN" />
								<f:selectItem itemValue="RS" itemLabel="RS" />
								<f:selectItem itemValue="RO" itemLabel="RO" />
								<f:selectItem itemValue="RR" itemLabel="RR" />
								<f:selectItem itemValue="SC" itemLabel="SC" />
								<f:selectItem itemValue="SP" itemLabel="SP" />
								<f:selectItem itemValue="SE" itemLabel="SE" />
								<f:selectItem itemValue="TO" itemLabel="TO" />
								<f:selectItems />
							</p:selectOneMenu>

							<p:outputLabel for="cep" value="Cep" />
							<p:inputMask id="cep" value="#{colaboradorBean.colaborador.cep}"
								size="9" mask="99999-999" />

							<p:outputLabel for="telefone1" value="Telefone 1" />
							<p:inputMask id="telefone1"
								value="#{colaboradorBean.colaborador.telefone_1}"
								required="true" requiredMessage="Campo 'Telefone' Obrigatório"
								size="14" mask="(99)99999-9999" />

							<p:outputLabel for="telefone2" value="Telefone 2" />
							<p:inputMask id="telefone2"
								value="#{colaboradorBean.colaborador.telefone_2}" size="14"
								mask="(99)99999-9999" />

							<p:outputLabel for="telefone3" value="Telefone 3" />
							<p:inputMask id="telefone3"
								value="#{colaboradorBean.colaborador.telefone_3}" size="14"
								mask="(99)99999-9999" />

							<p:outputLabel for="email" value="E-mail" />
							<p:inputText id="email" maxlength="100" size="40"
								value="#{colaboradorBean.colaborador.email}" />
						</h:panelGrid>
					</p:tab>

					<p:tab title="Documentação">
						<h:panelGrid id="painelDocumentacao" columns="2"
							class="ui-noborder">

							<p:outputLabel for="cpf" value="CPF" />
							<p:inputMask id="cpf" value="#{colaboradorBean.colaborador.cpf}"
								required="true" requiredMessage="Campo Obrigatório" size="14"
								mask="999.999.999-99" />

							<p:outputLabel for="rg" value="Rg" />
							<p:inputText id="rg" maxlength="80" size="22" required="true"
								requiredMessage="Campo 'Rg' Obrigatório"
								value="#{colaboradorBean.colaborador.rg}" />

							<p:outputLabel for="orgaoEmissor" value="Orgão Emissor" />
							<p:inputText id="orgaoEmissor" maxlength="10" size="10"
								value="#{colaboradorBean.colaborador.orgaoEmissor}" />

							<p:outputLabel for="dataEmissao" value="Data Emissão Rg" />
							<p:calendar id="dataEmissao" mask="99/99/99" showOn="button"
								yearRange="1900:2222"
								value="#{colaboradorBean.colaborador.emissaoRg}" size="9"
								locale="pt_BR" showButtonPanel="true" navigator="true" />

							<p:outputLabel for="pis" value="PIS" />
							<p:inputText id="pis" maxlength="80" size="22" required="true"
								requiredMessage="Campo 'PIS' Obrigatório"
								value="#{colaboradorBean.colaborador.pis}" />

							<p:outputLabel for="ctps" value="CTPS" />
							<p:inputText id="ctps" maxlength="80" size="22" required="true"
								requiredMessage="Campo 'CTPS' Obrigatório"
								value="#{colaboradorBean.colaborador.ctps}" />

							<p:outputLabel for="dataEmissaoCtps" value="Data Emissão CTPS" />
							<p:calendar id="dataEmissaoCtps" mask="99/99/99" showOn="button"
								yearRange="1900:2222"
								value="#{colaboradorBean.colaborador.emissaoCtps}" size="9"
								locale="pt_BR" showButtonPanel="true" navigator="true" />

							<p:outputLabel for="titulo" value="Título" />
							<p:inputText id="titulo" maxlength="80" size="22"
								value="#{colaboradorBean.colaborador.tituloEleitoral}" />

							<p:outputLabel for="zona" value="Zona" />
							<p:inputText id="zona" maxlength="10" size="10"
								value="#{colaboradorBean.colaborador.zona}" />

							<p:outputLabel for="secao" value="Seção" />
							<p:inputText id="secao" maxlength="10" size="10"
								value="#{colaboradorBean.colaborador.secao}" />

						</h:panelGrid>
					</p:tab>

					<p:tab title="Bancários">
						<h:panelGrid id="painelBancario" columns="2" class="ui-noborder">

							<p:outputLabel for="banco" value="Banco" />
							<p:inputText id="banco" maxlength="80" size="30"
								value="#{colaboradorBean.colaborador.banco}" />

							<p:outputLabel for="agencia" value="Agência" />
							<p:inputText id="agencia" maxlength="10" size="10"
								value="#{colaboradorBean.colaborador.agencia}" />

							<p:outputLabel for="operacaoConta" value="Operação" />
							<p:inputText id="operacaoConta" maxlength="10" size="10"
								value="#{colaboradorBean.colaborador.operacaoConta}" />

							<p:outputLabel for="conta" value="Nº Conta" />

							requiredMessage="O campo 'Ocorrência' é obrigatório"
							converter="omnifaces.SelectItemsConverter">
							<f:selectItem noSelectionOption="true"
								itemLabel="Nenhum Registro Selecionado" />
							<f:selectItems value="#{colaboradorBean.ocorrenciaProntuarios}"
								var="ocorrenciaProntuario" itemValue="#{ocorrenciaProntuario}"
								itemLabel="#{ocorrenciaProntuario.nome}" />
						</p:selectOneMenu>

						<p:commandButton icon="ui-icon-document"
							style="display: inline-block; vertical-align: top;"
							title="Nova Ocorrência" update="formCadastroOcorrencia:painel"
							oncomplete="PF('dialogoOcorrencia').show();" />
					</h:panelGroup>

					<p:outputLabel for="dataInicial" value="Data Inicial" />
					<p:calendar id="dataInicial" mask="99/99/99" required="true"
						showOn="button"
						requiredMessage="Campo 'Data Inicial' Obrigatório!"
						yearRange="1900:2222"
						value="#{colaboradorBean.prontuario.dataInicial}" size="8"
						locale="pt_BR" showButtonPanel="true" navigator="true" />

					<p:outputLabel for="dataFinal" value="Data Final" />
					<p:calendar id="dataFinal" mask="99/99/99" required="true"
						showOn="button" requiredMessage="Campo 'Data Final' Obrigatório!"
						yearRange="1900:2222"
						value="#{colaboradorBean.prontuario.dataFinal}" size="8"
						locale="pt_BR" showButtonPanel="true" navigator="true" />

					<p:outputLabel for="observacao" value="Observação" />
					<p:inputTextarea id="observacao" rows="4" cols="55"
						counter="display" maxlength="2000"
						counterTemplate="{0} caracteres restantes." autoResize="false"
						value="#{colaboradorBean.prontuario.observacao}" />

					<br></br>
					<h:outputText id="display" />

				</h:panelGrid>

				<br></br>
				<p:separator />

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" icon="ui-icon-disk"
						actionListener="#{colaboradorBean.salvarProntuario}"
						update=":formCadastroProntuario:painel :formProntuarioLista:tabela :formListagem:messages"
						onstart="PF('iconeDeProcessamento').show()"
						onsuccess="PF('iconeDeProcessamento').hide()" />

					<p:commandButton value="Fechar" icon="fa fa-fw fa-close"
						oncomplete="PF('dialogoProntuario').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:dialog header="Cadastro de Ocorrência"
			widgetVar="dialogoOcorrencia" appendTo="@(body)" modal="true"
			draggable="false" resizable="false" closable="true">
			<h:form id="formCadastroOcorrencia">
				<h:panelGrid id="painel" columns="3" class="ui-noborder">
					<p:outputLabel for="nome" value="Nome: " />
					<p:inputText id="nome" maxlength="100" size="60" required="true"
						requiredMessage="Campo Obrigatório"
						value="#{colaboradorBean.ocorrenciaProntuario.nome}" />
				</h:panelGrid>

				<br></br>
				<p:separator />

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" icon="ui-icon-disk"
						actionListener="#{colaboradorBean.salvarOcorrencia}"
						update=":formCadastroOcorrencia:painel :formListagem:messages"
						onstart="PF('iconeDeProcessamento').show()"
						onsuccess="PF('iconeDeProcessamento').hide()" />

					<p:commandButton value="Fechar" icon="fa fa-fw fa-close"
						oncomplete="PF('dialogoOcorrencia').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:dialog header="Dependentes" widgetVar="dialogoDependenteLista"
			width="800" height="400" appendTo="@(body)" modal="true"
			draggable="false" resizable="false" closable="true">
			<h:form id="formDependenteLista">

				<p:toolbar id="tool">
					<f:facet name="left">
						<p:commandButton value="Novo"
							oncomplete="PF('dialogoDependente').show();"
							icon="ui-icon-document"
							actionListener="#{colaboradorBean.novoDependente}"
							update=":formCadastroDependente:painel">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>
				</p:toolbar>

				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
					selectionMode="single" selection="#{colaboradorBean.dependente}"
					draggableColumns="true" resizableColumns="true"
					rowKey="#{dependente.codigo}" paginator="true"
					rowsPerPageTemplate="5,10,20,30,40,50,100,150,200,250,300,350,400,450,500,1000"
					value="#{colaboradorBean.dependentes}"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					var="dependente" rows="10" paginatorPosition="bottom">

					<p:ajax event="rowDblselect"
						listener="#{colaboradorBean.duploClique}"
						update="formCadastroDependente:painel" />

					<p:ajax event="rowUnselect"
						update=":formListagem:messages :formListagem:tool"
						listener="#{colaboradorBean.onRowUnselect}" />

					<p:ajax event="rowSelect"
						update=":formListagem:messages :formListagem:tool"
						listener="#{colaboradorBean.onRowSelect}" />

					<p:column headerText="Nome" sortBy="#{dependente.nome}" width="110">
						<h:outputText value="#{dependente.nome}" />
					</p:column>

					<p:column headerText="Parentesco"
						sortBy="#{dependente.parentesco.nome}" width="60">
						<h:outputText value="#{dependente.parentesco.nome}" />
					</p:column>

					<p:column headerText="Data Nascimento" width="55"
						style="text-align:center;white-space:normal !important;"
						sortBy="#{dependente.dataNascimento}">
						<h:outputText value="#{dependente.dataNascimento}">
							<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Opções" width="40"
						style="text-align:center;white-space:normal !important;">

						<p:commandButton icon="ui-icon-pencil" title="Editar Registro"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()"
							actionListener="#{colaboradorBean.editarDependente}"
							update=":formCadastroDependente:painel"
							oncomplete="PF('dialogoDependente').show();">
							<f:attribute name="registroSelecionado" value="#{dependente}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:commandButton title="Excluir Registro" icon="ui-icon-trash"
							actionListener="#{colaboradorBean.excluirDependenteAtalho}"
							update=":formDependenteLista:tabela :formListagem:messages"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()">
							<p:confirm header="Confirmação"
								message="Deseja Excluir este Registro?" icon="ui-icon-alert" />
							<f:attribute name="registroSelecionado" value="#{dependente}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
			</h:form>
		</p:dialog>

		<p:dialog header="Cadastro de Dependentes"
			widgetVar="dialogoDependente" appendTo="@(body)" modal="true"
			draggable="false" resizable="false" closable="true">
			<h:form id="formCadastroDependente">
				<h:panelGrid id="painel" columns="2" class="ui-noborder">

					<p:outputLabel for="nome" value="Nome" />
					<p:inputText id="nome" maxlength="100" size="40" required="true"
						requiredMessage="Campo 'Nome' Obrigatório"
						value="#{colaboradorBean.dependente.nome}" />

					<p:outputLabel for="parentesco" value="Parentesco" />
					<h:panelGroup>
						<p:selectOneMenu id="parentesco" filter="true"
							value="#{colaboradorBean.dependente.parentesco}" required="true"
							requiredMessage="O campo 'Parentesco' é obrigatório"
							converter="omnifaces.SelectItemsConverter">
							<f:selectItem noSelectionOption="true"
								itemLabel="Nenhum Registro Selecionado" />
							<f:selectItems value="#{colaboradorBean.parentescos}"
								var="parentesco" itemValue="#{parentesco}"
								itemLabel="#{parentesco.nome}" />
						</p:selectOneMenu>

						<p:commandButton icon="ui-icon-document"
							style="display: inline-block; vertical-align: top;"
							title="Novo Parentesco" update="formCadastroParentesco:painel"
							oncomplete="PF('dialogoParentesco').show();" />
					</h:panelGroup>

					<p:outputLabel for="dataNascimento" value="Data Nascimento" />
					<p:calendar id="dataNascimento" mask="99/99/99" required="true"
						showOn="button"
						requiredMessage="Campo 'Data Inicial' Obrigatório!"
						yearRange="1900:2222"
						value="#{colaboradorBean.dependente.dataNascimento}" size="8"
						locale="pt_BR" showButtonPanel="true" navigator="true" />

					<p:outputLabel for="salarioFamilia" value="Salário Família" />
					<p:inputNumber id="salarioFamilia" symbol="R$ "
						decimalSeparator="," thousandSeparator="."
						value="#{colaboradorBean.dependente.salarioFamilia}">
					</p:inputNumber>

					<p:outputLabel for="salarioEducacao" value="Salário Educação" />
					<p:inputNumber id="salarioEducacao" symbol="R$ "
						decimalSeparator="," thousandSeparator="."
						value="#{colaboradorBean.dependente.salarioEducacao}">
					</p:inputNumber>

					<p:outputLabel for="impostoRenda" value="Imposto de Renda" />
					<p:inputNumber id="impostoRenda" symbol="R$ " decimalSeparator=","
						thousandSeparator="."
						value="#{colaboradorBean.dependente.impostoRenda}">
					</p:inputNumber>

					<br></br>
					<p:separator />

					<h:panelGrid columns="2">
						<p:commandButton value="Salvar" icon="ui-icon-disk"
							actionListener="#{colaboradorBean.salvarDependente}"
							update=":formCadastroDependente:painel :formDependenteLista:tabela :formListagem:messages"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()" />

						<p:commandButton value="Fechar" icon="fa fa-fw fa-close"
							oncomplete="PF('dialogoDependente').hide();" />
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
		</p:dialog>


		<p:dialog header="Cadastro de Parentesco"
			widgetVar="dialogoParentesco" appendTo="@(body)" modal="true"
			draggable="false" resizable="false" closable="true">
			<h:form id="formCadastroParentesco">
				<h:panelGrid id="painel" columns="3" class="ui-noborder">
					<p:outputLabel for="nome" value="Nome: " />
					<p:inputText id="nome" maxlength="100" size="60" required="true"
						requiredMessage="Campo Obrigatório"
						value="#{colaboradorBean.parentesco.nome}" />
				</h:panelGrid>

				<br></br>
				<p:separator />

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" icon="ui-icon-disk"
						actionListener="#{colaboradorBean.salvarParentesco}"
						update=":formCadastroParentesco:painel :formListagem:messages"
						onstart="PF('iconeDeProcessamento').show()"
						onsuccess="PF('iconeDeProcessamento').hide()" />

					<p:commandButton value="Fechar" icon="fa fa-fw fa-close"
						oncomplete="PF('dialogoParentesco').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
