<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/pages/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel header="Cadastro de Colaboradores">
				<br></br>
				<p:outputLabel value="Digite sua Pesquisa: " />
				<p:inputText id="textoPesquisa" maxlength="65" size="65"
					value="#{colaboradorBean.busca}" />

				<p:commandButton id="bitPesquisar" style="margin:10px"
					value="Pesquisar" icon="fa fa fw fa-search"
					actionListener="#{colaboradorBean.pesquisar}"
					update="formListagem:tabela :formListagem:tool :formListagem:messages"
					onstart="PF('iconeDeProcessamento').show()"
					onsuccess="PF('iconeDeProcessamento').hide()" />

				<br></br>
				<br></br>

				<p:growl id="messages" showDetail="true" />
				<p:toolbar id="tool">
					<f:facet name="left">
						<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
							icon="ui-icon-document" actionListener="#{colaboradorBean.novo}"
							update=":formCadastro">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:commandButton value="Editar" process=":formListagem:tabela"
							disabled="#{colaboradorBean.colaborador == null}"
							update=":formCadastro" icon="fa fa-fw fa-edit"
							oncomplete="PF('dialogo').show();">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<span class="ui-separator"> <span
							class="ui-icon ui-icon-grip-dotted-vertical" />
						</span>

						<p:commandButton title="Excluir" icon="ui-icon-trash"
							actionListener="#{colaboradorBean.excluir}"
							disabled="#{colaboradorBean.colaborador == null}"
							update=":formListagem:tabela :formListagem:tool"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()">
							<p:confirm header="Confirmação"
								message="Deseja Excluir este Registro?" icon="ui-icon-alert" />
							<f:attribute name="cargoSelecionado" value="#{colaborador}" />
						</p:commandButton>

						<p:commandButton title="Imprimir" icon="ui-icon-print">
							<p:printer target=":formListagem:tabela" />
						</p:commandButton>
					</f:facet>

					<f:facet name="right">
						<p:menuButton value="Opções" style="margin:0 10px 0 10px">
							<p:menuitem value="Exportar Excel" icon="fa fa-fw fa-download"
								ajax="false">
								<p:dataExporter type="xls" target="tabela"
									fileName="colaborador" />
							</p:menuitem>

							<p:menuitem value="Exportar PDF" icon="fa fa-fw fa-download"
								ajax="false">
								<p:dataExporter type="pdf" target="tabela"
									fileName="colaborador" />
							</p:menuitem>

							<p:menuitem value="Exportar XML" icon="fa fa-fw fa-download"
								ajax="false">
								<p:dataExporter type="xml" target="tabela"
									fileName="colaborador" />
							</p:menuitem>

							<p:menuitem value="Página Inicial" url="#" icon="ui-icon-extlink" />
						</p:menuButton>

						<p:commandButton id="coluna" type="button" value="Colunas"
							style="float:right" icon="ui-icon-calculator" />
						<p:columnToggler datasource=":formListagem:tabela"
							trigger="coluna" />
					</f:facet>
				</p:toolbar>

				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
					selectionMode="single" selection="#{colaboradorBean.colaborador}"
					draggableColumns="true" resizableColumns="true"
					rowKey="#{colaborador.codigo}" paginator="true"
					rowsPerPageTemplate="5,10,20,30,40,50,100,150,200,250,300,350,400,450,500,1000"
					value="#{colaboradorBean.colaboradores}"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					var="colaborador" rows="10" paginatorPosition="bottom">

					<p:ajax event="rowDblselect"
						listener="#{colaboradorBean.duploClique}"
						update=":formCadastro:tabView:painelDadosPessoais">
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:ajax>

					<p:ajax event="rowUnselect"
						update=":formListagem:messages :formListagem:tool"
						listener="#{colaboradorBean.onRowUnselect}" />

					<p:ajax event="rowSelect"
						update=":formListagem:messages :formListagem:tool"
						listener="#{colaboradorBean.onRowSelect}" />

					<p:column headerText="Nome" sortBy="#{colaborador.nome}"
						width="145">
						<h:outputText value="#{colaborador.nome}" />
					</p:column>

					<p:column headerText="Data Nasc." width="32"
						style="text-align:center;white-space:normal !important;"
						sortBy="#{colaborador.dataNascimentoFormatada}">
						<h:outputText value="#{colaborador.dataNascimentoFormatada}" />
					</p:column>

					<p:column headerText="Departamento"
						sortBy="#{colaborador.departamento.nome}" width="100">
						<h:outputText value="#{colaborador.departamento.nome}" />
					</p:column>

					<p:column headerText="Cargo" sortBy="#{colaborador.cargo.nome}"
						width="100">
						<h:outputText value="#{colaborador.cargo.nome}" />
					</p:column>

					<p:column headerText="Opções" width="40"
						style="text-align:center;white-space:normal !important;">

						<p:commandButton icon="ui-icon-pencil" title="Editar Registro"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()"
							actionListener="#{colaboradorBean.editar}" update=":formCadastro"
							oncomplete="PF('dialogo').show();">
							<f:attribute name="registroSelecionado" value="#{colaborador}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:commandButton title="Excluir Registro" icon="ui-icon-trash"
							actionListener="#{colaboradorBean.excluirAtalho}"
							update=":formListagem:tabela :formListagem:tool :formListagem:messages"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()">
							<p:confirm header="Confirmação"
								message="Deseja Excluir este Registro?" icon="ui-icon-alert" />
							<f:attribute name="registroSelecionado" value="#{colaborador}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>

				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>

		</h:form>

		<p:dialog widgetVar="iconeDeProcessamento">
			<f:facet name="header">
				<h:graphicImage value="/imagens/ampulheta.png" />
				<h:outputText id="dialogHeader"
					value="Aguarde... Estamos Processando sua Informação..." />
			</f:facet>
		</p:dialog>

		<p:dialog header="Cadastro de Colaborador" widgetVar="dialogo"
			width="810" height="510" appendTo="@(body)" modal="true"
			draggable="false" resizable="false" closable="true">
			<h:form id="formCadastro">

				<p:layout style="min-width:780px;min-height:500px;">

					<p:layoutUnit position="center" style="border:none;">
						<p:tabView id="tabView" style="border:none;">
							<p:tab title="Dados Pessoais">

								<h:panelGrid id="painelDadosPessoais" columns="2"
									class="ui-noborder">

									<p:outputLabel for="nome" value="Nome" />
									<p:inputText id="nome" maxlength="100" size="40"
										required="true" requiredMessage="Campo 'Nome' Obrigatório"
										value="#{colaboradorBean.colaborador.nome}" />

									<p:outputLabel for="dataNascimento" value="Data Nasc" />
									<p:calendar id="dataNascimento" mask="99/99/99" required="true"
										showOn="button"
										requiredMessage="Campo 'Data Nascimento' Obrigatório!"
										yearRange="1900:2222"
										value="#{colaboradorBean.colaborador.dataNascimento}" size="8"
										locale="pt_BR" showButtonPanel="true" navigator="true" />

									<p:outputLabel for="localNascimento" value="Local Nascimento" />
									<p:inputText id="localNascimento" maxlength="80" size="23"
										value="#{colaboradorBean.colaborador.localNascimento}" />

									<p:outputLabel for="estadoCivil" value="Estado Civil" />
									<p:selectOneMenu id="estadoCivil" filter="true"
										value="#{colaboradorBean.colaborador.estadoCivil}"
										required="true"
										requiredMessage="O campo 'Estado Civil' é obrigatório"
										converter="omnifaces.SelectItemsConverter">
										<f:selectItem noSelectionOption="true"
											itemLabel="Não Selecionado" />
										<f:selectItem itemValue="SOLTEIRO(A)" itemLabel="Solteiro(a)" />
										<f:selectItem itemValue="CASADO(A)" itemLabel="Casado(a)" />
										<f:selectItem itemValue="VIÚVO(a)" itemLabel="Viúvo(a)" />
										<f:selectItem itemValue="DOVORCIADO(A)"
											itemLabel="Divorciado(a)" />
										<f:selectItem itemValue="UNIÃO ESTÁVEL"
											itemLabel="União Estável" />
										<f:selectItem itemValue="OUTROS" itemLabel="Outros" />
									</p:selectOneMenu>

									<p:outputLabel for="sexo" value="Sexo" />
									<p:selectOneMenu id="sexo" filter="true"
										value="#{colaboradorBean.colaborador.sexo}" required="true"
										requiredMessage="O campo 'Sexo' é obrigatório"
										converter="omnifaces.SelectItemsConverter">
										<f:selectItem noSelectionOption="true"
											itemLabel="Não Selecionado" />
										<f:selectItem itemValue="M" itemLabel="Masculino" />
										<f:selectItem itemValue="F" itemLabel="Feminino" />
									</p:selectOneMenu>

									<p:outputLabel for="pai" value="Pai" />
									<p:inputText id="pai" maxlength="100" size="40"
										value="#{colaboradorBean.colaborador.pai}" />

									<p:outputLabel for="mae" value="Nome" />
									<p:inputText id="mae" maxlength="100" size="40" required="true"
										requiredMessage="Campo 'Mãe' Obrigatório"
										value="#{colaboradorBean.colaborador.mae}" />

									<p:outputLabel for="escolaridade" value="Escolaridade" />
									<p:selectOneMenu id="escolaridade" filter="true"
										value="#{colaboradorBean.colaborador.escolaridade}"
										required="true"
										requiredMessage="O campo 'Escolaridade' é obrigatório"
										converter="omnifaces.SelectItemsConverter">
										<f:selectItem noSelectionOption="true"
											itemLabel="Não Selecionado" />
										<f:selectItem itemValue="Não Alfabetizado"
											itemLabel="Não Alfabetizado" />
										<f:selectItem itemValue="Ensino Fundamental Incompleto"
											itemLabel="Ensino Fundamental Incompleto" />
										<f:selectItem itemValue="Ensino Fundamental Completo"
											itemLabel="Ensino Fundamental Completo" />
										<f:selectItem itemValue="Ensino Médio Incompleto"
											itemLabel="Ensino Médio Incompleto" />
										<f:selectItem itemValue="Ensino Médio Completo"
											itemLabel="Ensino Médio Completo" />
										<f:selectItem itemValue="Superior Incompleto"
											itemLabel="Superior Incompleto" />
										<f:selectItem itemValue="Superior Completo"
											itemLabel="Superior Completo" />
										<f:selectItem itemValue="Pós-Gradução Incompleto"
											itemLabel="Pós-Gradução Incompleto" />
										<f:selectItem itemValue="Pós-Gradução Completo"
											itemLabel="Pós-Gradução Completo" />
										<f:selectItem itemValue="Mestrado Incompleto"
											itemLabel="Mestrado Incompleto" />
										<f:selectItem itemValue="Mestrado Completo"
											itemLabel="Mestrado Completo" />
										<f:selectItem itemValue="Doutorado Incompleto"
											itemLabel="Doutorado Incompleto" />
										<f:selectItem itemValue="Doutorado Completo"
											itemLabel="Doutorado Completo" />
									</p:selectOneMenu>

									<p:outputLabel for="profissao" value="Profissão" />
									<p:inputText id="profissao" maxlength="80" size="23"
										value="#{colaboradorBean.colaborador.profissao}" />


								</h:panelGrid>
							</p:tab>

							<p:tab title="Endereço/Contato">

							</p:tab>

						</p:tabView>



					</p:layoutUnit>

					<p:layoutUnit position="south" resizable="true" size="58"
						style="border:none;" minSize="40" maxSize="200">

						<p:separator />

						<h:panelGrid columns="2">
							<p:commandButton value="Salvar" icon="ui-icon-disk"
								actionListener="#{colaboradorBean.salvar}"
								update=":formCadastro :formListagem:tabela :formListagem:tool"
								onstart="PF('iconeDeProcessamento').show()"
								onsuccess="PF('iconeDeProcessamento').hide()" />

							<p:commandButton value="Fechar" icon="fa fa-fw fa-close"
								oncomplete="PF('dialogo').hide();" />
						</h:panelGrid>

					</p:layoutUnit>
				</p:layout>

			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
