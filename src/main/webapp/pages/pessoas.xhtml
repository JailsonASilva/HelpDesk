<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/pages/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel header="Pessoas">
				<br></br>
				<p:outputLabel value="Digite sua Pesquisa: " />
				<p:inputText id="textoPesquisa" maxlength="65" size="65"
					value="#{pessoaBean.busca}" />
				<p:commandButton value="Pesquisar" icon="ui-icon-script"
					actionListener="#{pessoaBean.pesquisar}"
					update="formListagem:tabela"
					onstart="PF('iconeDeProcessamento').show()"
					onsuccess="PF('iconeDeProcessamento').hide()" />
				<br></br>
				<br></br>

				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
					paginator="true" value="#{pessoaBean.pessoas}" var="pessoa"
					rows="10" paginatorPosition="top">
					<f:facet name="footer">
						<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
							actionListener="#{pessoaBean.novo}" update=":formCadastro:painel">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</f:facet>

					<p:column headerText="Nome" sortBy="#{pessoa.nome}"
						filterBy="#{pessoa.nome}">
						<h:outputText value="#{pessoa.nome}" />
					</p:column>

					<p:column headerText="Tipo" sortBy="#{pessoa.tipo}"
						filterBy="#{pessoa.tipo}">
						<h:outputText value="#{pessoa.tipo}" />
					</p:column>

					<p:column headerText="Data Nasc/Fund"
						sortBy="#{pessoa.dataNascFund}" filterBy="#{pessoa.dataNascFund}">
						<h:outputText value="#{pessoa.dataNascFund}">
							<f:convertDateTime locale="pt_BR" />
						</h:outputText>

					</p:column>

					<p:column headerText="Inativo" sortBy="#{pessoa.inativo}"
						width="68">
						<p:selectBooleanCheckbox value="#{pessoa.inativo}" disabled="true" />
					</p:column>

					<p:column headerText="Opções" width="68">
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{pessoaBean.excluir}"
							update=":formListagem:tabela"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()">
							<p:confirm header="Confirmação"
								message="Deseja Excluir este Registro?" icon="ui-icon-alert" />
							<f:attribute name="pessoaSelecionado" value="#{pessoa}" />

						</p:commandButton>

						<p:commandButton icon="ui-icon-pencil"
							actionListener="#{pessoaBean.editar}"
							update=":formCadastro:painel :formCadastro:tabView"
							oncomplete="PF('dialogo').show();"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()">
							<f:attribute name="pessoaSelecionado" value="#{pessoa}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</p:column>
				</p:dataTable>

				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>
		</h:form>

		<p:dialog widgetVar="iconeDeProcessamento">
			<f:facet name="header">
				<h:graphicImage value="/imagens/ampulheta.png" />
				<h:outputText id="dialogHeader"
					value="Aguarde... Estamos Processando sua Informação..." />
			</f:facet>
		</p:dialog>

		<p:dialog header="Cadastro de Pessoas" widgetVar="dialogo"
			width="1000" draggable="false" resizable="false" modal="true"
			closable="true">
			<h:form id="formCadastro">
				<h:panelGrid id="painel" columns="6" class="ui-noborder">
					<p:outputLabel for="nome" value="Nome: " />
					<p:inputText id="nome" maxlength="100" size="45" required="true"
						requiredMessage="Campo Obrigatório"
						value="#{pessoaBean.pessoa.nome}" />
					<p:message for="nome" />

					<p:outputLabel for="tipo" value="Tipo Pessoa: " />
					<p:selectOneMenu id="tipo" filter="true" required="true"
						requiredMessage="Campo Obrigatório!"
						converter="omnifaces.SelectItemsConverter"
						value="#{pessoaBean.pessoa.tipo}">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um Tipo de Pessoa" />
						<f:selectItem itemValue="Física" itemLabel="Física" />
						<f:selectItem itemValue="Jurídica" itemLabel="Jurídica" />
						<f:selectItems />
					</p:selectOneMenu>
					<p:message for="tipo" />

					<p:outputLabel for="dataNascimento" value="Data de Nasc/Fund: " />
					<p:calendar id="dataNascimento" mask="99/99/99"
						yearRange="1900:2222" value="#{pessoaBean.pessoa.dataNascFund}"
						required="true" requiredMessage="Campo Obrigatório!" size="10"
						locale="pt_BR" showButtonPanel="true" navigator="true" />
					<p:message for="dataNascimento" />

					<p:outputLabel for="dataCadastro" value="Data do Cadastro: " />
					<p:calendar id="dataCadastro" mask="99/99/99" readonly="true"
						yearRange="1900:2222" value="#{pessoaBean.pessoa.dataCadastro}"
						size="6" locale="pt_BR" showButtonPanel="false" navigator="false"
						disabled="true" />
					<p:message for="dataCadastro" />

					<p:outputLabel for="inativo" value="Inativo: " />
					<p:selectBooleanCheckbox id="inativo"
						value="#{pessoaBean.pessoa.inativo}" />
					<p:message for="inativo" />
				</h:panelGrid>

				<br></br>

				<p:tabView id="tabView" orientation="left">
					<p:tab title="Pessoa Física">
						<h:panelGrid columns="6" cellpadding="5">
							<p:outputLabel value="CPF:" />
							<p:inputMask id="cpf" mask="999.999.999-99" size="14"
								value="#{pessoaBean.pessoaFisica.cpf}" />
							<p:message for="cpf" />

							<p:outputLabel value="Identidade: " />
							<p:inputText id="identidade" maxlength="40" size="18"
								value="#{pessoaBean.pessoaFisica.identidade}" />
							<p:message for="identidade" />

							<p:outputLabel value="Orgão Emissor " />
							<p:inputText id="orgaoEmissor" maxlength="20" size="14"
								value="#{pessoaBean.pessoaFisica.orgaoEmissor}" />
							<p:message for="orgaoEmissor" />

							<p:outputLabel for="sexo" value="Tipo Pessoa: " />
							<p:selectOneMenu id="sexo" filter="true"
								converter="omnifaces.SelectItemsConverter"
								value="#{pessoaBean.pessoaFisica.sexo}">
								<f:selectItem noSelectionOption="true"
									itemLabel="Selecione um Sexo" />
								<f:selectItem itemValue="Masculino" itemLabel="Masculino" />
								<f:selectItem itemValue="Feminino" itemLabel="Feminino" />
								<f:selectItems />
							</p:selectOneMenu>
							<p:message for="sexo" />

							<p:outputLabel value="Renda R$:  " />
							<pe:inputNumber id="renda" size="14"
								value="#{pessoaBean.pessoaFisica.renda}" symbol=" R$"
								symbolPosition="s" decimalSeparator="," thousandSeparator="." />
							<p:message for="renda" />

							<p:outputLabel for="estadoCivil" value="Estado Civil: " />
							<p:selectOneMenu id="estadoCivil" filter="true"
								value="#{pessoaBean.pessoaFisica.estadoCivil}"
								converter="omnifaces.SelectItemsConverter">
								<f:selectItem noSelectionOption="true"
									itemLabel="Selecione um Estado Civil" />
								<f:selectItems value="#{pessoaBean.estadoCivis}"
									var="estadoCivil" itemValue="estadoCivil"
									itemLabel="#{estadoCivil.nome}" />
							</p:selectOneMenu>
							<p:message for="estadoCivil" />

						</h:panelGrid>
					</p:tab>

					<p:tab title="Pessoa Jurídica">
					</p:tab>
				</p:tabView>

				<br></br>
				<p:separator />

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{pessoaBean.salvar}"
						update=":formCadastro:painel :formListagem:tabela"
						onstart="PF('iconeDeProcessamento').show()"
						onsuccess="PF('iconeDeProcessamento').hide()" />
					<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
