<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title><ui:insert name="titulo">Help Desk</ui:insert></title>
	<h:outputStylesheet library="algaworks" name="estilo.css" />
	<h:outputStylesheet library="webjars" name="/css/font-awesome.min.css" />
	<h:outputScript library="js" name="scripts.js" />
	<h:outputScript library="js" name="fecharDialogo.js" />
</h:head>
<h:body>
	<header> </header>

	<div>
		<p:layout fullPage="true">
			<p:layoutUnit position="north" size="130" resizable="true">

				<p:ribbon>
					<p:tab
						title="Help Desk 1.1.27.1 - Seja Bem-vindo #{autenticacaoBean.usuarioLogado.nome}">

						<p:ribbonGroup style="height: 40px;">
							<h:form>
								<p:commandLink title="Novo Ticket Externo"
									rendered="#{autenticacaoBean.usuarioLogado.acesso.ticketExterno}"
									action="#{barraFerramentaBean.ticketExterno}">
									<h:graphicImage url="/imagens/novo2.png" />
								</p:commandLink>

								<p:commandLink title="Novo Ticket Interno"
									rendered="#{autenticacaoBean.usuarioLogado.acesso.ticketInterno}"
									action="#{barraFerramentaBean.ticketInterno}">
									<h:graphicImage url="/imagens/novo.png" />
								</p:commandLink>
							</h:form>
						</p:ribbonGroup>

						<p:ribbonGroup style="height: 40px;">
							<h:form>
								<p:commandLink title="Ticket por Departamento"
									rendered="#{autenticacaoBean.usuarioLogado.acesso.ticketDepartamento}"
									action="#{barraFerramentaBean.ticketDepartamento}">
									<h:graphicImage url="/imagens/atendimento.png" />
								</p:commandLink>

								<p:commandLink title="Meus Atendimentos"
									rendered="#{autenticacaoBean.usuarioLogado.acesso.ticketUsuario}"
									action="#{barraFerramentaBean.ticketUsuario}">
									<h:graphicImage url="/imagens/atendimento2.png" />
								</p:commandLink>
								
								<p:commandLink title="Meus Ticket's"
									action="#{barraFerramentaBean.meusTickets}">
									<h:graphicImage url="/imagens/meusTickets.png" />
								</p:commandLink>								
							</h:form>

						</p:ribbonGroup>

						<p:ribbonGroup style="height: 40px;">
							<h:form>
								<p:commandLink title="Cadastro de Artigo (Base de Conhecimento)"
									rendered="#{autenticacaoBean.usuarioLogado.acesso.artigo}"
									action="#{barraFerramentaBean.artigo}">
									<h:graphicImage url="/imagens/web.png" />
								</p:commandLink>
							</h:form>
						</p:ribbonGroup>
					</p:tab>
				</p:ribbon>

				<h:form>
					<p:menubar>
						<p:submenu label="Sistemas" icon="fa fa fw fa-user">
							<p:menuitem value="Departamentos" url="/pages/departamento.xhtml" />
							<p:menuitem value="Acessos" url="/pages/acesso.xhtml" />
							<p:menuitem value="Usuários" url="/pages/usuario.xhtml" />
						</p:submenu>

						<p:submenu label="Ticket" icon="fa fa fw fa-envelope">

							<p:submenu label="Cadastros"
								icon="fa fa fw fa-angle-double-right">

								<p:menuitem value="Solcitantes" url="/pages/cliente.xhtml"
									rendered="#{autenticacaoBean.usuarioLogado.acesso.cliente}" />

								<p:menuitem value="Categorias" url="/pages/categoria.xhtml"
									rendered="#{autenticacaoBean.usuarioLogado.acesso.categoria}" />
							</p:submenu>

							<p:submenu label="Movimento"
								icon="fa fa fw fa-angle-double-right">

								<p:menuitem value="Novo Ticket (Interno)"
									url="/pages/ticketInterno.xhtml"
									rendered="#{autenticacaoBean.usuarioLogado.acesso.ticketInterno}" />

								<p:menuitem value="Novo Ticket (Externo)"
									url="/pages/ticketExterno.xhtml"
									rendered="#{autenticacaoBean.usuarioLogado.acesso.ticketExterno}" />
							</p:submenu>

							<p:submenu label="Consultas"
								icon="fa fa fw fa-angle-double-right">

								<p:menuitem value="Ticket's por Departamento"
									url="/pages/ticketDepartamento.xhtml"
									rendered="#{autenticacaoBean.usuarioLogado.acesso.ticketDepartamento}" />

								<p:menuitem value="Ticket's por Atendente"
									url="/pages/ticketUsuario.xhtml"
									rendered="#{autenticacaoBean.usuarioLogado.acesso.ticketUsuario}" />

								<p:menuitem value="Meus Ticket's" url="/pages/meusTickets.xhtml" />

							</p:submenu>
						</p:submenu>


						<p:submenu label="Equipamento" icon="fa fa fw fa-wrench">

							<p:submenu label="Cadastros"
								icon="fa fa fw fa-angle-double-right">

								<p:menuitem value="Equipamentos" url="/pages/equipamento.xhtml"
									rendered="#{autenticacaoBean.usuarioLogado.acesso.equipamento}" />

								<p:menuitem value="Marcas" url="/pages/marca.xhtml"
									rendered="#{autenticacaoBean.usuarioLogado.acesso.manutencao}" />

								<p:menuitem value="Local" url="/pages/localEquipamento.xhtml"
									rendered="#{autenticacaoBean.usuarioLogado.acesso.localEquipamento}" />

								<p:menuitem value="Técnico" url="/pages/tecnico.xhtml"
									rendered="#{autenticacaoBean.usuarioLogado.acesso.tecnico}" />

								<p:menuitem value="Tipos de Equipamento"
									url="/pages/tipoEquipamento.xhtml"
									rendered="#{autenticacaoBean.usuarioLogado.acesso.tipoEquipamento}" />
							</p:submenu>

							<p:submenu label="Movimento"
								icon="fa fa fw fa-angle-double-right">
								<p:menuitem value="Manutenção" url="/pages/manutencao.xhtml"
									rendered="#{autenticacaoBean.usuarioLogado.acesso.manutencao}" />
							</p:submenu>

							<p:submenu label="Consultas"
								icon="fa fa fw fa-angle-double-right">

								<p:menuitem value="Próximas Manutenções"
									url="/pages/proximaManutencao.xhtml"
									rendered="#{autenticacaoBean.usuarioLogado.acesso.proximaManutencao}" />
							</p:submenu>


						</p:submenu>

						<p:submenu label="Eventos" icon="fa fa fw fa-calendar">
							<p:submenu label="Cadastros"
								icon="fa fa fw fa-angle-double-right">

								<p:menuitem value="Local" url="/pages/local.xhtml"
									rendered="#{autenticacaoBean.usuarioLogado.acesso.local}" />

								<p:menuitem value="Tipo de Evento" url="/pages/tipoEvento.xhtml"
									rendered="#{autenticacaoBean.usuarioLogado.acesso.tipoEvento}" />

								<p:menuitem value="Material" url="/pages/material.xhtml"
									rendered="#{autenticacaoBean.usuarioLogado.acesso.material}" />
							</p:submenu>

							<p:submenu label="Movimento"
								icon="fa fa fw fa-angle-double-right">
								<p:menuitem value="Evento" url="/pages/evento.xhtml"
									rendered="#{autenticacaoBean.usuarioLogado.acesso.evento}" />
							</p:submenu>

						</p:submenu>

						<p:submenu label="Base de Conhecimento" icon="fa fa fw fa-list-ol">
							<p:submenu label="Cadastros"
								icon="fa fa fw fa-angle-double-right">

								<p:menuitem value="Nível" url="/pages/nivel.xhtml"
									rendered="#{autenticacaoBean.usuarioLogado.acesso.nivel}" />

								<p:menuitem value="Classficação"
									url="/pages/classificacao.xhtml"
									rendered="#{autenticacaoBean.usuarioLogado.acesso.nivel}" />

								<p:menuitem value="Artigo" url="/pages/artigo.xhtml"
									rendered="#{autenticacaoBean.usuarioLogado.acesso.artigo}" />
							</p:submenu>

							<p:submenu label="Consulta" icon="fa fa fw fa-angle-double-right">
								<p:menuitem value="Base de Conhecimento"
									url="/pages/baseConhecimento.xhtml"
									rendered="#{autenticacaoBean.usuarioLogado.acesso.baseConhecimento}" />
							</p:submenu>
						</p:submenu>

						<f:facet name="options">
							<p:commandButton value="Desconectar"
								actionListener="#{autenticacaoBean.desconectar}"
								icon="ui-icon-extlink" />
						</f:facet>
					</p:menubar>

				</h:form>

			</p:layoutUnit>

			<div align="center">
				<p:layoutUnit position="south" size="50" resizable="true"
					closable="true" collapsible="true">

					<h:outputText
						value="Faculdade de Ciências e Tecnologia do Maranhão."
						onfocus="sessao.startCountdown" />
					<br></br>
					<h:outputText value="Tecnologia da Informação." />

				</p:layoutUnit>
			</div>

			<p:layoutUnit position="center" style="border:none;">
				<div id="conteudo">
					<ui:insert name="conteudo"></ui:insert>
				</div>
			</p:layoutUnit>

		</p:layout>
	</div>

	<br></br>
</h:body>
</html>
