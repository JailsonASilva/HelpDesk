<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/pages/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel header="Ticket's por Departamento">

				<h:panelGrid columns="1" class="ui-noborder">
					<p:outputLabel for="status" value="Status" />
				</h:panelGrid>

				<h:panelGrid id="painelBusca" columns="2" class="ui-noborder">
					<p:selectOneMenu id="status" filter="true" required="true"
						requiredMessage="Campo Obrigatório!"
						converter="omnifaces.SelectItemsConverter"
						value="#{ticketAtendimentoBean.status}">
						<f:selectItem noSelectionOption="false" itemValue="Pendente"
							itemLabel="Pendente" />
						<f:selectItem itemValue="Suspenso" itemLabel="Suspenso" />
						<f:selectItem itemValue="Concluído" itemLabel="Concluído" />
						<f:selectItems />
					</p:selectOneMenu>

					<p:commandButton id="bitPesquisar" style="margin:0 10px"
						value="Pesquisar" icon="ui-icon-script"
						actionListener="#{ticketAtendimentoBean.pesquisarDepartamento}"
						update="formListagem:tabela :formListagem:tool formListagem:painelBusca"
						onstart="PF('iconeDeProcessamento').show()"
						onsuccess="PF('iconeDeProcessamento').hide()" />
				</h:panelGrid>

				<br></br>

				<p:growl id="messages" showDetail="true" />
				<p:toolbar id="tool">
					<f:facet name="left">

						<p:commandButton value="Atender"
							disabled="#{ticketAtendimentoBean.ticket == null}"
							actionListener="#{ticketAtendimentoBean.atenderTicketDepartamento}"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()"
							update="formListagem:tabela" icon="fa fa-fw fa-user-md">
							<p:confirm header="Confirmação"
								message="Deseja Atender este Ticket?" icon="ui-icon-alert" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:commandButton value="Suspender"
							disabled="#{ticketAtendimentoBean.ticket == null}"
							actionListener="#{ticketAtendimentoBean.suspenderTicketDepartamento}"
							style="margin:0 3px" update="formListagem:tabela"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()"
							icon="fa fa-fw fa-ban">
							<p:confirm header="Confirmação"
								message="Deseja Suspender este Ticket?" icon="ui-icon-alert" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:commandButton value="Concluir"
							disabled="#{ticketAtendimentoBean.ticket == null}"
							actionListener="#{ticketAtendimentoBean.concluirTicketDepartamento}"
							style="margin:0 3px" update="formListagem:tabela"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()"
							icon="fa fa-fw fa-check-circle">
							<p:confirm header="Confirmação"
								message="Deseja Concluir este Ticket?" icon="ui-icon-alert" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:commandButton value="Ocorrência"
							disabled="#{ticketAtendimentoBean.ticket == null}"
							icon="fa fa fw fa-sitemap" style="margin:0 3px"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()"
							oncomplete="PF('dialogoListagemOcorrencia').show()"
							actionListener="#{ticketAtendimentoBean.listarOcorrencia}"
							update=":formListagemOcorrencia:tabView :formListagemOcorrencia:tabView:tabelaOcorrencia">
							<f:attribute name="ticketSelecionado" value="#{ticket}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<span class="ui-separator"> <span
							class="ui-icon ui-icon-grip-dotted-vertical" />
						</span>

						<p:commandButton title="Editar" process=":formListagem:tabela"
							disabled="#{ticketAtendimentoBean.ticket == null}"
							update=":formCadastro:painel :formCadastro:painel2 :formCadastro:painel3 :formCadastro:painel4"
							icon="fa fa-fw fa-edit" oncomplete="PF('dialogo').show();">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:commandButton title="Excluir" icon="ui-icon-trash"
							actionListener="#{ticketAtendimentoBean.excluirTicketDepartamento}"
							disabled="#{ticketAtendimentoBean.ticket == null}"
							update=":formListagem:tabela :formListagem:tool"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()">
							<p:confirm header="Confirmação"
								message="Deseja Excluir este Registro?" icon="ui-icon-alert" />
							<f:attribute name="ticketSelecionado" value="#{ticket}" />
						</p:commandButton>

						<p:commandButton title="Imprimir" icon="ui-icon-print">
							<p:printer target=":formListagem:tabela" />
						</p:commandButton>
					</f:facet>

					<f:facet name="right">
						<p:menuButton value="Opções" style="margin:0 10px 0 10px">
							<p:menuitem value="Exportar Excel" icon="fa fa-fw fa-download"
								ajax="false">
								<p:dataExporter type="xls" target="tabela" fileName="ticket" />
							</p:menuitem>

							<p:menuitem value="Exportar PDF" icon="fa fa-fw fa-download"
								ajax="false">
								<p:dataExporter type="pdf" target="tabela" fileName="ticket" />
							</p:menuitem>

							<p:menuitem value="Exportar XML" icon="fa fa-fw fa-download"
								ajax="false">
								<p:dataExporter type="xml" target="tabela" fileName="ticket" />
							</p:menuitem>

							<p:menuitem value="Página Inicial" url="#" icon="ui-icon-extlink" />
						</p:menuButton>

						<p:commandButton id="coluna" type="button" value="Colunas"
							style="float:right" icon="ui-icon-calculator" />
						<p:columnToggler datasource=":formListagem:tabela"
							trigger="coluna" />
					</f:facet>
				</p:toolbar>

				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
					selectionMode="single" selection="#{ticketAtendimentoBean.ticket}"
					draggableColumns="true" resizableColumns="true"
					rowKey="#{ticket.codigo}" paginator="true"
					rowsPerPageTemplate="5,10,20,30,40,50,100,150,200,250,300,350,400,450,500,1000"
					value="#{ticketAtendimentoBean.tickets}"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					var="ticket" rows="10" paginatorPosition="bottom">

					<p:ajax event="rowUnselect"
						update=":formListagem:messages :formListagem:tool"
						listener="#{ticketAtendimentoBean.onRowUnselect}" />

					<p:ajax event="rowSelect"
						update=":formListagem:messages :formListagem:tool"
						listener="#{ticketAtendimentoBean.onRowSelect}" />

					<p:column headerText="Nº Ticket" sortBy="#{ticket.codigo}"
						style="text-align:center" width="10">
						<h:outputText value="#{ticket.codigo}" />
					</p:column>

					<p:column headerText="Data Abertura" width="20"
						style="text-align:center" sortBy="#{ticket.dataAbertura}">
						<h:outputText value="#{ticket.dataAbertura}">
							<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Assunto" sortBy="#{ticket.assunto}"
						width="120">
						<h:outputText value="#{ticket.assunto}" />
					</p:column>

					<p:column headerText="Cliente" sortBy="#{ticket.cliente.nome}"
						width="120">
						<h:outputText value="#{ticket.cliente.nome}" />
					</p:column>

					<p:column headerText="Status" sortBy="#{ticket.status}"
						style="text-align:center" width="40">
						<h:outputText value="#{ticket.status}" />
					</p:column>

					<p:column headerText="Prioridade" style="text-align:center"
						sortBy="#{ticket.prioridadeFormatada}" width="40">
						<h:outputText value="#{ticket.prioridadeFormatada}" />
					</p:column>

					<p:column headerText="Categoria" sortBy="#{ticket.categoria.nome}"
						style="text-align:center" width="60">
						<h:outputText value="#{ticket.categoria.nome}" />
					</p:column>
				</p:dataTable>

				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>

		</h:form>

		<p:dialog widgetVar="iconeDeProcessamento">
			<f:facet name="header">
				<h:graphicImage value="/imagens/ampulheta.png" />
				<h:outputText id="dialogHeader"
					value="Aguarde... Estamos Processando sua Informação..." />
			</f:facet>
		</p:dialog>


		<p:dialog header="Ticket" widgetVar="dialogo" draggable="false"
			resizable="false" modal="true" closable="true">
			<h:form id="formCadastro">
				<h:panelGrid id="painel" columns="4" class="ui-noborder">

					<p:outputLabel for="cliente" value="Cliente" />
					<p:selectOneMenu id="cliente" filter="true" style="margin:7px"
						filterMatchMode="startsWith"
						value="#{ticketAtendimentoBean.ticket.cliente}"
						converter="omnifaces.SelectItemsConverter" required="true"
						requiredMessage="Campo Obrigatório">
						<f:selectItem noSelectionOption="true"
							itemLabel="Nenhum Registro Selecionado" />
						<f:selectItems value="#{ticketAtendimentoBean.clientes}"
							var="cliente" itemValue="#{cliente}" itemLabel="#{cliente.nome}" />
					</p:selectOneMenu>

					<p:outputLabel for="departamento" value="Departamento" />
					<p:selectOneMenu id="departamento" filter="true"
						filterMatchMode="startsWith"
						value="#{ticketAtendimentoBean.ticket.departamento}"
						converter="omnifaces.SelectItemsConverter" required="true"
						requiredMessage="Campo Obrigatório">
						<f:selectItem noSelectionOption="true"
							itemLabel="Nenhum Registro Selecionado" />
						<f:selectItems value="#{ticketAtendimentoBean.departamentos}"
							var="departamento" itemValue="#{departamento}"
							itemLabel="#{departamento.nome}" />
					</p:selectOneMenu>

					<p:outputLabel value="Status" />
					<p:inputText maxlength="40" size="37" readonly="true"
						style="margin:7px" value="#{ticketAtendimentoBean.ticket.status}" />

					<p:outputLabel for="prioridade" value="Prioridade" />
					<p:selectOneMenu id="prioridade" filter="true" required="true"
						requiredMessage="Campo Obrigatório!"
						converter="omnifaces.SelectItemsConverter"
						value="#{ticketAtendimentoBean.ticket.prioridade}">
						<f:selectItem noSelectionOption="true"
							itemLabel="Nenhum Registro Selecionado" />
						<f:selectItem itemValue="4-Baixa" itemLabel="Baixa" />
						<f:selectItem itemValue="3-Normal" itemLabel="Normal" />
						<f:selectItem itemValue="2-Alta" itemLabel="Alta" />
						<f:selectItem itemValue="1-Urgente" itemLabel="Urgente" />
						<f:selectItems />
					</p:selectOneMenu>

					<p:outputLabel for="categoria" value="Categoria " />
					<p:selectOneMenu id="categoria" filter="true" style="margin:7px"
						filterMatchMode="startsWith"
						value="#{ticketAtendimentoBean.ticket.categoria}"
						converter="omnifaces.SelectItemsConverter" required="true"
						requiredMessage="Campo Obrigatório">
						<f:selectItem noSelectionOption="true"
							itemLabel="Nenhum Registro Selecionado" />
						<f:selectItems value="#{ticketAtendimentoBean.categorias}"
							var="categoria" itemValue="#{categoria}"
							itemLabel="#{categoria.nome}" />
					</p:selectOneMenu>

					<p:outputLabel for="usuario" value="Usuário" />
					<p:selectOneMenu id="usuario" filter="true"
						filterMatchMode="startsWith"
						value="#{ticketAtendimentoBean.ticket.usuario}"
						converter="omnifaces.SelectItemsConverter" required="true"
						requiredMessage="Campo Obrigatório">
						<f:selectItem noSelectionOption="true"
							itemLabel="Nenhum Registro Selecionado" />
						<f:selectItems value="#{ticketAtendimentoBean.usuarios}"
							var="usuario" itemValue="#{usuario}" itemLabel="#{usuario.nome}" />
					</p:selectOneMenu>
				</h:panelGrid>


				<h:panelGrid id="painel2" columns="4" class="ui-noborder">

					<p:outputLabel for="assunto" value="Assunto" />
					<p:inputText id="assunto" maxlength="47" size="56" required="true"
						style="margin:20px" requiredMessage="Campo Obrigatório!"
						value="#{ticketAtendimentoBean.ticket.assunto}" />

					<p:outputLabel for="data" value="Data Abertura" />
					<p:calendar id="data" mask="99/99/99" required="true"
						showOn="button" requiredMessage="Campo Obrigatório!"
						yearRange="1900:2222"
						value="#{ticketAtendimentoBean.ticket.dataAbertura}" size="12"
						locale="pt_BR" showButtonPanel="true" navigator="true" />
				</h:panelGrid>

				<h:panelGrid id="painel3" columns="2" class="ui-noborder">

					<p:outputLabel for="solicitacao" value="Solicitação" />
					<p:inputTextarea id="solicitacao" rows="6" cols="95"
						style="margin:5px" required="true"
						requiredMessage="Campo Obrigatório!" counter="display"
						maxlength="600" counterTemplate="{0} caracteres restantes."
						autoResize="false"
						value="#{ticketAtendimentoBean.ticket.solicitacao}" />

					<br></br>
					<h:outputText id="display" />
				</h:panelGrid>

				<h:panelGrid id="painel4" columns="1" class="ui-noborder">
					<p:separator />

					<p:outputLabel for="equipamento" value="Equipamento" />
					<p:selectOneMenu id="equipamento" filter="true"
						filterMatchMode="startsWith"
						value="#{ticketAtendimentoBean.ticket.equipamento}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem noSelectionOption="true"
							itemLabel="Nenhum Registro Selecionado" />
						<f:selectItems value="#{ticketAtendimentoBean.equipamentos}"
							var="equipamento" itemValue="#{equipamento}"
							itemLabel="#{equipamento.tipoEquipamento.nome} / Departamento: #{equipamento.departamento.nome} / Marca: #{equipamento.marca.nome} / Modelo: #{equipamento.modelo}" />
					</p:selectOneMenu>
				</h:panelGrid>

				<br></br>
				<p:separator />

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" icon="ui-icon-disk"
						actionListener="#{ticketAtendimentoBean.salvarDepartamento}"
						update=":formCadastro:painel :formCadastro:painel2 :formCadastro:painel3 :formCadastro:painel4 :formListagem:tabela :formListagem:tool"
						onstart="PF('iconeDeProcessamento').show()"
						onsuccess="PF('iconeDeProcessamento').hide()" />

					<p:commandButton value="Fechar" icon="fa fa-fw fa-close"
						oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>


		<p:dialog header="Ocorrências" widgetVar="dialogoListagemOcorrencia"
			width="1000" height="600" draggable="false" resizable="false"
			modal="true" closable="true">
			<h:form id="formListagemOcorrencia">

				<p:tabView id="tabView">
					<p:tab
						title="Nº Ticket: #{ticketAtendimentoBean.ticket.codigo} / Status: #{ticketAtendimentoBean.ticket.status} / Prioridade: #{ticketAtendimentoBean.ticket.prioridadeFormatada} / Assunto: #{ticketAtendimentoBean.ticket.assunto}">

						<p:toolbar id="toolOcorrencia">
							<f:facet name="left">

								<p:commandButton value="Nova Ocorrência"
									oncomplete="PF('dialogoOcorrencia').show();"
									icon="ui-icon-document"
									actionListener="#{ticketAtendimentoBean.novaOcorrencia}"
									update=":formCadastroOcorrencia:painelOcorrencia">
									<f:actionListener
										type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
								</p:commandButton>

								<span class="ui-separator"> <span
									class="ui-icon ui-icon-grip-dotted-vertical" />
								</span>

								<p:commandButton title="Imprimir" icon="ui-icon-print">
									<p:printer
										target=":formListagemOcorrencia:tabView:tabelaOcorrencia" />
								</p:commandButton>
							</f:facet>
						</p:toolbar>

						<p:dataTable id="tabelaOcorrencia"
							emptyMessage="Nenhum registro encontrado." selectionMode="single"
							selection="#{ticketAtendimentoBean.ocorrencia}"
							draggableColumns="true" resizableColumns="true"
							rowKey="#{ocorrencia.codigo}" paginator="true"
							rowsPerPageTemplate="5,10,20,30,40,50,100,150,200,250,300,350,400,450,500,1000"
							value="#{ticketAtendimentoBean.ocorrencias}"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							var="ocorrencia" rows="10" paginatorPosition="bottom">

							<p:column headerText="Data Lanç." width="180"
								style="text-align:center" sortBy="#{ocorrencia.data}">
								<h:outputText value="#{ocorrencia.data}">
									<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy HH:mm:ss" />
								</h:outputText>
							</p:column>

							<p:column headerText="Ocorrência"
								style="white-space:normal !important;"
								sortBy="#{ocorrencia.ocorrencia}">
								<h:outputText value="#{ocorrencia.ocorrencia}" />
							</p:column>

							<p:column headerText="Atendente"
								sortBy="#{ocorrencia.usuario.nome}" width="120">
								<h:outputText value="#{ocorrencia.usuario.nome}" />
							</p:column>

							<p:column headerText="Opções" width="68">
								<p:commandButton icon="ui-icon-trash"
									actionListener="#{ticketAtendimentoBean.excluirOcorrencia}"
									update=":formListagemOcorrencia:tabView:tabelaOcorrencia"
									onstart="PF('iconeDeProcessamento').show()"
									onsuccess="PF('iconeDeProcessamento').hide()">
									<p:confirm header="Confirmação"
										message="Deseja Excluir este Registro?" icon="ui-icon-alert" />
									<f:attribute name="ocorrenciaSelecionada" value="#{ocorrencia}" />

								</p:commandButton>

								<p:commandButton icon="ui-icon-pencil"
									actionListener="#{ticketAtendimentoBean.editarOcorrencia}"
									update=":formCadastroOcorrencia:painelOcorrencia"
									oncomplete="PF('dialogoOcorrencia').show();">
									<f:attribute name="ocorrenciaSelecionada" value="#{ocorrencia}" />
									<f:actionListener
										type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
								</p:commandButton>
							</p:column>
						</p:dataTable>

					</p:tab>
				</p:tabView>
			</h:form>
		</p:dialog>


		<p:dialog header="Cadastro de Ocorrência"
			widgetVar="dialogoOcorrencia" draggable="false" resizable="false"
			modal="true" closable="true">
			<h:form id="formCadastroOcorrencia">
				<h:panelGrid id="painelOcorrencia" columns="1" class="ui-noborder">

					<p:outputLabel for="ocorrencia" value="Informe a Ocorrência" />
					<p:inputTextarea id="ocorrencia" rows="8" cols="65"
						counter="display" maxlength="600"
						counterTemplate="{0} caracteres restantes." autoResize="false"
						value="#{ticketAtendimentoBean.ocorrencia.ocorrencia}" />

					<h:outputText id="display" />

				</h:panelGrid>

				<br></br>
				<p:separator />

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" icon="ui-icon-disk"
						actionListener="#{ticketAtendimentoBean.salvarOcorrencia}"
						update=":formListagemOcorrencia:tabView :formListagemOcorrencia:tabView:tabelaOcorrencia"
						onstart="PF('iconeDeProcessamento').show()"
						onsuccess="PF('iconeDeProcessamento').hide()" />

					<p:commandButton value="Fechar" icon="fa fa-fw fa-close"
						oncomplete="PF('dialogoOcorrencia').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
