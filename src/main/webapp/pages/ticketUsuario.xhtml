<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/pages/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel header="Ticket's por Atendente">

				<h:panelGrid columns="1" class="ui-noborder">
					<p:outputLabel for="status" value="Status" />
				</h:panelGrid>

				<h:panelGrid id="painelBusca" columns="2" class="ui-noborder">
					<p:selectOneMenu id="status" filter="true" required="true"
						requiredMessage="Campo Obrigatório!"
						converter="omnifaces.SelectItemsConverter"
						value="#{ticketAtendimentoUsuarioBean.status}">
						<f:selectItem noSelectionOption="false" itemValue="Pendente"
							itemLabel="Pendente" />
						<f:selectItem itemValue="Suspenso" itemLabel="Suspenso" />
						<f:selectItem itemValue="Concluído" itemLabel="Concluído" />
						<f:selectItems />
					</p:selectOneMenu>

					<p:commandButton id="bitPesquisar" style="margin:0 10px"
						value="Pesquisar" icon="ui-icon-script"
						actionListener="#{ticketAtendimentoUsuarioBean.pesquisar}"
						update="formListagem:tabela :formListagem:tool formListagem:painelBusca"
						onstart="PF('iconeDeProcessamento').show()"
						onsuccess="PF('iconeDeProcessamento').hide()" />
				</h:panelGrid>

				<br></br>

				<p:growl id="messages" showDetail="true" />
				<p:toolbar id="tool">
					<f:facet name="left">

						<p:commandButton value="Atender"
							disabled="#{ticketAtendimentoUsuarioBean.ticket == null}"
							actionListener="#{ticketAtendimentoUsuarioBean.atenderTicket}"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()"
							update="formListagem:tabela" icon="fa fa-fw fa-user-md">
							<p:confirm header="Confirmação"
								message="Deseja Atender este Ticket?" icon="ui-icon-alert" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:commandButton value="Suspender"
							disabled="#{ticketAtendimentoUsuarioBean.ticket == null}"
							actionListener="#{ticketAtendimentoUsuarioBean.suspenderTicket}"
							style="margin:0 3px" update="formListagem:tabela"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()"
							icon="fa fa-fw fa-ban">
							<p:confirm header="Confirmação"
								message="Deseja Suspender este Ticket?" icon="ui-icon-alert" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:commandButton value="Concluir"
							disabled="#{ticketAtendimentoUsuarioBean.ticket == null}"
							actionListener="#{ticketAtendimentoUsuarioBean.concluirTicket}"
							style="margin:0 3px" update="formListagem:tabela"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()"
							icon="fa fa-fw fa-check-circle">
							<p:confirm header="Confirmação"
								message="Deseja Concluir este Ticket?" icon="ui-icon-alert" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:commandButton value="Ocorrência"
							disabled="#{ticketAtendimentoUsuarioBean.ticket == null}"
							icon="fa fa fw fa-sitemap" style="margin:0 3px"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()"
							oncomplete="PF('dialogoListagemOcorrencia').show()"
							actionListener="#{ticketAtendimentoUsuarioBean.listarOcorrencia}"
							update=":formListagemOcorrencia:tabView :formListagemOcorrencia:tabView:tabelaOcorrencia">
							<f:attribute name="ticketSelecionado" value="#{ticket}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<span class="ui-separator"> <span
							class="ui-icon ui-icon-grip-dotted-vertical" />
						</span>

						<p:commandButton title="Editar" process=":formListagem:tabela"
							disabled="#{ticketAtendimentoUsuarioBean.ticket == null}"
							update=":formCadastro:painel :formCadastro:painel2 :formCadastro:painel3 :formCadastro:painel4"
							icon="fa fa-fw fa-edit" oncomplete="PF('dialogo').show();">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:commandButton title="Excluir" icon="ui-icon-trash"
							actionListener="#{ticketAtendimentoUsuarioBean.excluirTicket}"
							disabled="#{ticketAtendimentoUsuarioBean.ticket == null}"
							update=":formListagem:tabela :formListagem:tool"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()">
							<p:confirm header="Confirmação"
								message="Deseja Excluir este Registro?" icon="ui-icon-alert" />
							<f:attribute name="ticketSelecionado" value="#{ticket}" />
						</p:commandButton>

						<p:commandButton title="Imprimir" icon="ui-icon-print">
							<p:printer target=":formListagem:tabela" />
						</p:commandButton>
					</f:facet>

					<f:facet name="right">
						<p:menuButton value="Opções" style="margin:0 10px 0 10px">
							<p:menuitem value="Exportar Excel" icon="fa fa-fw fa-download"
								ajax="false">
								<p:dataExporter type="xls" target="tabela" fileName="ticket" />
							</p:menuitem>

							<p:menuitem value="Exportar PDF" icon="fa fa-fw fa-download"
								ajax="false">
								<p:dataExporter type="pdf" target="tabela" fileName="ticket" />
							</p:menuitem>

							<p:menuitem value="Exportar XML" icon="fa fa-fw fa-download"
								ajax="false">
								<p:dataExporter type="xml" target="tabela" fileName="ticket" />
							</p:menuitem>

							<p:menuitem value="Página Inicial" url="#" icon="ui-icon-extlink" />
						</p:menuButton>

						<p:commandButton id="coluna" type="button" value="Colunas"
							style="float:right" icon="ui-icon-calculator" />
						<p:columnToggler datasource=":formListagem:tabela"
							trigger="coluna" />
					</f:facet>
				</p:toolbar>

				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
					selectionMode="single"
					selection="#{ticketAtendimentoUsuarioBean.ticket}"
					draggableColumns="true" resizableColumns="true"
					rowKey="#{ticket.codigo}" paginator="true"
					rowsPerPageTemplate="5,10,20,30,40,50,100,150,200,250,300,350,400,450,500,1000"
					value="#{ticketAtendimentoUsuarioBean.tickets}"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					var="ticket" rows="10" paginatorPosition="bottom">

					<p:ajax event="rowUnselect"
						update=":formListagem:messages :formListagem:tool"
						listener="#{ticketAtendimentoUsuarioBean.onRowUnselect}" />

					<p:ajax event="rowSelect"
						update=":formListagem:messages :formListagem:tool"
						listener="#{ticketAtendimentoUsuarioBean.onRowSelect}" />

					<p:column headerText="Nº Ticket" sortBy="#{ticket.codigo}"
						style="text-align:center" width="10">
						<h:outputText value="#{ticket.codigo}" />
					</p:column>

					<p:column headerText="Data Abertura" width="20"
						style="text-align:center" sortBy="#{ticket.dataAbertura}">
						<h:outputText value="#{ticket.dataAbertura}">
							<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Assunto" sortBy="#{ticket.assunto}"
						width="120">
						<h:outputText value="#{ticket.assunto}" />
					</p:column>

					<p:column headerText="Solicitante" sortBy="#{ticket.cliente.nome}"
						width="120">
						<h:outputText value="#{ticket.cliente.nome}" />
					</p:column>

					<p:column headerText="Status" sortBy="#{ticket.status}"
						style="text-align:center" width="40">
						<h:outputText value="#{ticket.status}" />
					</p:column>

					<p:column headerText="Prioridade" style="text-align:center"
						sortBy="#{ticket.prioridadeFormatada}" width="40">
						<h:outputText value="#{ticket.prioridadeFormatada}" />
					</p:column>

					<p:column headerText="Categoria" sortBy="#{ticket.categoria.nome}"
						style="text-align:center" width="60">
						<h:outputText value="#{ticket.categoria.nome}" />
					</p:column>
				</p:dataTable>

				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>

		</h:form>

		<p:dialog widgetVar="iconeDeProcessamento">
			<f:facet name="header">
				<h:graphicImage value="/imagens/ampulheta.png" />
				<h:outputText id="dialogHeader"
					value="Aguarde... Estamos Processando sua Informação..." />
			</f:facet>
		</p:dialog>



		<p:dialog header="Dados do Ticket" widgetVar="dialogo" visible="false"
			draggable="false" resizable="false" modal="false" closable="true">
			<h:form id="formCadastro">
				<h:panelGrid id="painel" columns="4" class="ui-noborder">

					<p:outputLabel for="cliente" value="Solicitante " />
					<h:panelGroup>
						<p:inputText id="cliente" size="32" required="true"
							readonly="#{facesContext.currentPhaseId.name eq 'RENDER_RESPONSE'}"
							value="#{ticketAtendimentoUsuarioBean.ticket.nomeCliente}" />

						<p:commandButton icon="ui-icon-search" title="Pesquisa Cliente"
							process="@this" update="@none"
							oncomplete="PF('dialogoPesqCliente').show();">

							<p:resetInput target="cliente" />
						</p:commandButton>

						<p:commandButton icon="ui-icon-document" title="Novo Cliente"
							oncomplete="PF('dialogoCliente').show();" />
					</h:panelGroup>

					<p:outputLabel value="Status" />
					<p:inputText maxlength="40" size="37" readonly="true"
						isabled="true"
						value="#{ticketAtendimentoUsuarioBean.ticket.status}" />


					<p:outputLabel for="departamento" value="Departamento " />
					<h:panelGroup>
						<p:inputText id="departamento" size="32" required="true"
							readonly="#{facesContext.currentPhaseId.name eq 'RENDER_RESPONSE'}"
							value="#{ticketAtendimentoUsuarioBean.ticket.nomeDepartamento}" />

						<p:commandButton icon="ui-icon-search"
							title="Pesquisa Departamento" process="@this" update="@none"
							oncomplete="PF('dialogoPesqDepartamento').show();">

							<p:resetInput target="departamento" />
						</p:commandButton>

						<p:commandButton icon="ui-icon-document" title="Novo Departamento"
							oncomplete="PF('dialogoDepartamento').show();" />
					</h:panelGroup>


					<p:outputLabel for="prioridade" value="Prioridade" />
					<p:selectOneMenu id="prioridade" filter="true" required="true"
						requiredMessage="Campo Obrigatório!"
						converter="omnifaces.SelectItemsConverter"
						value="#{ticketAtendimentoUsuarioBean.ticket.prioridade}">
						<f:selectItem noSelectionOption="true"
							itemLabel="Nenhum Registro Selecionado" />
						<f:selectItem itemValue="4-Baixa" itemLabel="Baixa" />
						<f:selectItem itemValue="3-Normal" itemLabel="Normal" />
						<f:selectItem itemValue="2-Alta" itemLabel="Alta" />
						<f:selectItem itemValue="1-Urgente" itemLabel="Urgente" />
						<f:selectItems />
					</p:selectOneMenu>


					<p:outputLabel for="categoria" value="Categoria " />
					<h:panelGroup>
						<p:inputText id="categoria" size="32" required="true"
							readonly="#{facesContext.currentPhaseId.name eq 'RENDER_RESPONSE'}"
							value="#{ticketAtendimentoUsuarioBean.ticket.nomeCategoria}" />

						<p:commandButton icon="ui-icon-search"
							title="Pesquisa Departamento" process="@this" update="@none"
							oncomplete="PF('dialogoPesqCategoria').show();">

							<p:resetInput target="categoria" />
						</p:commandButton>

						<p:commandButton icon="ui-icon-document" title="Novo Departamento"
							oncomplete="PF('dialogoCategoria').show();">

						</p:commandButton>
					</h:panelGroup>

					<p:outputLabel for="usuario" value="Usuario " />
					<h:panelGroup>
						<p:inputText id="usuario" size="32" required="true"
							readonly="#{facesContext.currentPhaseId.name eq 'RENDER_RESPONSE'}"
							value="#{ticketAtendimentoUsuarioBean.ticket.nomeUsuario}" />

						<p:commandButton icon="ui-icon-search" title="Pesquisa"
							process="@this" update="@none"
							oncomplete="PF('dialogoPesqUsuario').show();">

							<p:resetInput target="usuario" />
						</p:commandButton>
					</h:panelGroup>

				</h:panelGrid>

				<p:separator />

				<h:panelGrid id="painel2" columns="4" class="ui-noborder">

					<p:outputLabel for="assunto" value="Assunto" />
					<p:inputText id="assunto" maxlength="47" size="53" required="true"
						style="margin:0 39px 0 39px" requiredMessage="Campo Obrigatório!"
						value="#{ticketAtendimentoUsuarioBean.ticket.assunto}" />

					<p:outputLabel for="data" value="Data Abertura" />
					<p:calendar id="data" mask="99/99/99" required="true"
						showOn="button" requiredMessage="Campo Obrigatório!"
						yearRange="1900:2222"
						value="#{ticketAtendimentoUsuarioBean.ticket.dataAbertura}"
						size="12" locale="pt_BR" showButtonPanel="true" navigator="true" />
				</h:panelGrid>

				<h:panelGrid id="painel3" columns="2" class="ui-noborder">

					<p:outputLabel for="solicitacao" value="Solicitação" />
					<p:inputTextarea id="solicitacao" rows="6" cols="95"
						style="margin:0 25px 0 25px" required="true"
						requiredMessage="Campo Obrigatório!" counter="display"
						maxlength="600" counterTemplate="{0} caracteres restantes."
						autoResize="false"
						value="#{ticketAtendimentoUsuarioBean.ticket.solicitacao}" />

					<br></br>
					<h:outputText id="display" style="margin:0 25px 0 25px" />
				</h:panelGrid>

				<h:panelGrid id="painel4" columns="1" class="ui-noborder">
					<p:separator />

					<p:outputLabel for="equipamento" value="Equipamento " />
					<h:panelGroup>
						<p:inputText id="equipamento" size="110" readonly="true"
							value="#{ticketAtendimentoUsuarioBean.ticket.nomeEquipamento}" />

						<p:commandButton icon="ui-icon-search" title="Pesquisa"
							process="@this" update="@none"
							oncomplete="PF('dialogoPesqEquipamento').show();">

							<p:resetInput target="equipamento" />
						</p:commandButton>
					</h:panelGroup>

				</h:panelGrid>

				<p:separator />

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" icon="ui-icon-disk"
						actionListener="#{ticketAtendimentoUsuarioBean.salvar}"
						update=":formCadastro:painel :formCadastro:painel2 :formCadastro:painel3 :formCadastro:painel4"
						onstart="PF('iconeDeProcessamento').show()"
						onsuccess="PF('iconeDeProcessamento').hide()" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:dialog header="Ocorrências" widgetVar="dialogoListagemOcorrencia"
			width="1000" height="600" draggable="false" resizable="false"
			closable="true">
			<h:form id="formListagemOcorrencia">

				<p:tabView id="tabView">
					<p:tab
						title="Nº Ticket: #{ticketAtendimentoUsuarioBean.ticket.codigo} / Status: #{ticketAtendimentoUsuarioBean.ticket.status} / Prioridade: #{ticketAtendimentoUsuarioBean.ticket.prioridadeFormatada} / Assunto: #{ticketAtendimentoUsuarioBean.ticket.assunto}">

						<p:toolbar id="toolOcorrencia">
							<f:facet name="left">

								<p:commandButton value="Nova Ocorrência"
									oncomplete="PF('dialogoOcorrencia').show();"
									icon="ui-icon-document"
									actionListener="#{ticketAtendimentoUsuarioBean.novaOcorrencia}"
									update=":formCadastroOcorrencia:painelOcorrencia">
									<f:actionListener
										type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
								</p:commandButton>

								<span class="ui-separator"> <span
									class="ui-icon ui-icon-grip-dotted-vertical" />
								</span>

								<p:commandButton title="Imprimir" icon="ui-icon-print">
									<p:printer
										target=":formListagemOcorrencia:tabView:tabelaOcorrencia" />
								</p:commandButton>
							</f:facet>
						</p:toolbar>

						<p:dataTable id="tabelaOcorrencia"
							emptyMessage="Nenhum registro encontrado." selectionMode="single"
							selection="#{ticketAtendimentoUsuarioBean.ocorrencia}"
							draggableColumns="true" resizableColumns="true"
							rowKey="#{ocorrencia.codigo}" paginator="true"
							rowsPerPageTemplate="5,10,20,30,40,50,100,150,200,250,300,350,400,450,500,1000"
							value="#{ticketAtendimentoUsuarioBean.ocorrencias}"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							var="ocorrencia" rows="10" paginatorPosition="bottom">

							<p:column headerText="Data Lanç." width="180"
								style="text-align:center" sortBy="#{ocorrencia.data}">
								<h:outputText value="#{ocorrencia.data}">
									<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy HH:mm:ss" />
								</h:outputText>
							</p:column>

							<p:column headerText="Ocorrência"
								style="white-space:normal !important;"
								sortBy="#{ocorrencia.ocorrencia}">
								<h:outputText value="#{ocorrencia.ocorrencia}" />
							</p:column>

							<p:column headerText="Atendente"
								sortBy="#{ocorrencia.usuario.nome}" width="120">
								<h:outputText value="#{ocorrencia.usuario.nome}" />
							</p:column>

							<p:column headerText="Opções" width="68">
								<p:commandButton icon="ui-icon-trash"
									actionListener="#{ticketAtendimentoUsuarioBean.excluirOcorrencia}"
									update=":formListagemOcorrencia:tabView:tabelaOcorrencia"
									onstart="PF('iconeDeProcessamento').show()"
									onsuccess="PF('iconeDeProcessamento').hide()">
									<p:confirm header="Confirmação"
										message="Deseja Excluir este Registro?" icon="ui-icon-alert" />
									<f:attribute name="ocorrenciaSelecionada" value="#{ocorrencia}" />

								</p:commandButton>

								<p:commandButton icon="ui-icon-pencil"
									actionListener="#{ticketAtendimentoUsuarioBean.editarOcorrencia}"
									update=":formCadastroOcorrencia:painelOcorrencia"
									oncomplete="PF('dialogoOcorrencia').show();">
									<f:attribute name="ocorrenciaSelecionada" value="#{ocorrencia}" />
									<f:actionListener
										type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
								</p:commandButton>
							</p:column>
						</p:dataTable>

					</p:tab>
				</p:tabView>
			</h:form>
		</p:dialog>


		<p:dialog header="Cadastro de Ocorrência"
			widgetVar="dialogoOcorrencia" draggable="false" resizable="false"
			closable="true">
			<h:form id="formCadastroOcorrencia">
				<h:panelGrid id="painelOcorrencia" columns="1" class="ui-noborder">

					<p:outputLabel for="ocorrencia" value="Informe a Ocorrência" />
					<p:inputTextarea id="ocorrencia" rows="8" cols="65"
						counter="display" maxlength="600"
						counterTemplate="{0} caracteres restantes." autoResize="false"
						value="#{ticketAtendimentoUsuarioBean.ocorrencia.ocorrencia}" />

					<h:outputText id="display" />

				</h:panelGrid>

				<br></br>
				<p:separator />

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar" icon="ui-icon-disk"
						actionListener="#{ticketAtendimentoUsuarioBean.salvarOcorrencia}"
						update=":formListagemOcorrencia:tabView :formListagemOcorrencia:tabView:tabelaOcorrencia"
						onstart="PF('iconeDeProcessamento').show()"
						onsuccess="PF('iconeDeProcessamento').hide()" />

					<p:commandButton value="Fechar" icon="fa fa-fw fa-close"
						oncomplete="PF('dialogoOcorrencia').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:dialog header="Pesquisa de Departamento" width="800" height="600"
			widgetVar="dialogoPesqDepartamento" draggable="false"
			resizable="false" closable="true">
			<h:form id="formPesqDepartamento">

				<div style="margin-top: 5px; margin-bottom: 20px">
					<p:inputText id="nome" size="45"
						value="#{ticketAtendimentoUsuarioBean.buscaDepartamento}"
						placeholder="Informe o Nome do Departamento" />

					<p:spacer width="10px" />

					<p:commandButton value="Pesquisar" icon="fa fa fw fa-search"
						onstart="PF('iconeDeProcessamento').show()"
						onsuccess="PF('iconeDeProcessamento').hide()"
						action="#{ticketAtendimentoUsuarioBean.pesquisarDepartamento}"
						update="tabelaDepartamento" />
				</div>

				<p:dataTable id="tabelaDepartamento"
					value="#{ticketAtendimentoUsuarioBean.departamentos}"
					var="departamento" emptyMessage="Nenhum Registro Encontrado."
					rows="10" paginator="true" paginatorAlwaysVisible="false"
					paginatorPosition="bottom">

					<p:column headerText="Nome">
						<h:outputText value="#{departamento.nome}" />
					</p:column>

					<p:column style="width: 30px; text-align: center">
						<p:commandButton icon="ui-icon-check" title="Selecionar"
							actionListener="#{ticketAtendimentoUsuarioBean.selecionarDepartamento}"
							update=":formCadastro:departamento">
							<f:attribute name="departamentoSelecionado"
								value="#{departamento}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
			</h:form>
		</p:dialog>

		<p:dialog header="Pesquisa de Departamento" width="800" height="600"

							title="Pesquisa Departamento" process="@this" update="@none"
							oncomplete="PF('dialogoPesqDepartamentoCliente').show();">

							<p:resetInput target="departamento" />
						</p:commandButton>
					</h:panelGroup>
				</h:panelGrid>
