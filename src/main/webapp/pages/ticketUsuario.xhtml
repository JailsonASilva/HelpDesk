<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/pages/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel header="Meus Atendimentos">

				<h:panelGrid columns="1" class="ui-noborder">
					<p:outputLabel for="status" value="Status" />
				</h:panelGrid>

				<h:panelGrid id="painelBusca" columns="2" class="ui-noborder">
					<p:selectOneMenu id="status" filter="true" required="true"
						requiredMessage="Campo Obrigatório!"
						converter="omnifaces.SelectItemsConverter"
						value="#{ticketUsuarioBean.status}">
						<f:selectItem noSelectionOption="false" itemValue="Aberto"
							itemLabel="Aberto" />

						<f:selectItem itemValue="Em Atendimento"
							itemLabel="Em Atendimento" />
						<f:selectItem itemValue="Pendente" itemLabel="Pendente" />
						<f:selectItem itemValue="Suspenso" itemLabel="Suspenso" />
						<f:selectItem itemValue="Concluído" itemLabel="Concluído" />
						<f:selectItems />
					</p:selectOneMenu>

					<p:commandButton id="bitPesquisar" style="margin:0 10px"
						value="Pesquisar" icon="fa fa fw fa-search"
						actionListener="#{ticketUsuarioBean.pesquisar}"
						update="formListagem:tabela :formListagem:tool :formMensagem:tabela :formListagem:painelBusca"
						onstart="PF('iconeDeProcessamento').show()"
						onsuccess="PF('iconeDeProcessamento').hide()" />
				</h:panelGrid>

				<br></br>

				<p:growl id="messages" showDetail="true" />
				<p:toolbar id="tool">
					<f:facet name="left">
						<p:commandButton value="Atender"
							disabled="#{ticketUsuarioBean.ticket == null}"
							actionListener="#{ticketUsuarioBean.atenderTicket}"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()"
							update="formListagem:tabela :formListagem:messages :formMensagem:tabela :formListagem:tool"
							icon="fa fa-fw fa-user-md">
							<p:confirm header="Confirmação"
								message="Deseja Atender este Ticket?" icon="ui-icon-alert" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:commandButton value="Suspender"
							disabled="#{ticketUsuarioBean.ticket == null}"
							actionListener="#{ticketUsuarioBean.suspenderTicket}"
							style="margin:0 3px"
							update="formListagem:tabela :formListagem:messages :formMensagem:tabela :formListagem:tool"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()"
							icon="fa fa-fw fa-ban">
							<p:confirm header="Confirmação"
								message="Deseja Suspender este Ticket?" icon="ui-icon-alert" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:commandButton value="Concluir"
							disabled="#{ticketUsuarioBean.ticket == null}"
							actionListener="#{ticketUsuarioBean.concluirTicket}"
							style="margin:0 3px"
							update="formListagem:tabela :formListagem:messages :formMensagem:tabela :formListagem:tool"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()"
							icon="fa fa-fw fa-check-circle">
							<p:confirm header="Confirmação"
								message="Deseja Concluir este Ticket?" icon="ui-icon-alert" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:commandButton value="Encaminhar"
							disabled="#{ticketUsuarioBean.ticket == null}"
							style="margin:0 3px" oncomplete="PF('dialogoEncaminhar').show()"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()"
							update="formListagem:tabela :formEncaminhar:painelUsuario :formMensagem:tabela :formEncaminhar:usuario :formListagem:messages"
							icon="fa fa-fw fa-user-md">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:commandButton value="Ocorrência"
							disabled="#{ticketUsuarioBean.ticket == null}"
							icon="fa fa fw fa-sitemap" style="margin:0 3px"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()"
							oncomplete="PF('dialogoListagemOcorrencia').show()"
							actionListener="#{ticketUsuarioBean.listarOcorrencia}"
							update=":formListagemOcorrencia:tabView :formMensagem:tabela :formListagemOcorrencia:tabView:tabelaOcorrencia">
							<f:attribute name="ticketSelecionado" value="#{ticket}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<span class="ui-separator"> <span
							class="ui-icon ui-icon-grip-dotted-vertical" />
						</span>

						<p:commandButton title="Novo Ticket" icon="ui-icon-document"
							actionListener="#{ticketUsuarioBean.novoTicket}">

						</p:commandButton>

						<p:commandButton title="Editar"
							disabled="#{ticketUsuarioBean.ticket == null}"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()"
							actionListener="#{ticketUsuarioBean.editarTicket}"
							update=":formCadastro:painel :formCadastro:painel2 :formMensagem:tabela :formCadastro:painel3 :formCadastro:painelDados"
							icon="fa fa-fw fa-edit" oncomplete="PF('dialogo').show();">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:commandButton title="Excluir" icon="ui-icon-trash"
							actionListener="#{ticketUsuarioBean.excluirTicket}"
							disabled="#{ticketUsuarioBean.ticket == null}"
							update=":formListagem:tabela :formListagem:tool :formMensagem:tabela :formListagem:messages"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()">
							<p:confirm header="Confirmação"
								message="Deseja Excluir este Registro?" icon="ui-icon-alert" />
							<f:attribute name="ticketSelecionado" value="#{ticket}" />
						</p:commandButton>

						<p:commandButton title="Imprimir" icon="ui-icon-print">
							<p:printer target=":formListagem:tabela" />
						</p:commandButton>
					</f:facet>

					<f:facet name="right">
						<p:commandButton value="Busca Avançada" icon="fa fa fw fa-search"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()"
							oncomplete="PF('dialogoBusca').show()">
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:menuButton value="Opções" style="margin:0 10px 0 10px">
							<p:menuitem value="Exportar Excel" icon="fa fa-fw fa-download"
								ajax="false">
								<p:dataExporter type="xls" target="tabela" fileName="ticket" />
							</p:menuitem>

							<p:menuitem value="Exportar PDF" icon="fa fa-fw fa-download"
								ajax="false">
								<p:dataExporter type="pdf" target="tabela" fileName="ticket" />
							</p:menuitem>

							<p:menuitem value="Exportar XML" icon="fa fa-fw fa-download"
								ajax="false">
								<p:dataExporter type="xml" target="tabela" fileName="ticket" />
							</p:menuitem>

							<p:menuitem value="Página Inicial" url="#" icon="ui-icon-extlink" />
						</p:menuButton>

						<p:commandButton id="coluna" type="button" value="Colunas"
							style="float:right" icon="ui-icon-calculator" />
						<p:columnToggler datasource=":formListagem:tabela"
							trigger="coluna" />
					</f:facet>
				</p:toolbar>

				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
					selectionMode="single"
					selection="#{ticketUsuarioBean.ticket}"
					draggableColumns="true" resizableColumns="true"
					rowKey="#{ticket.codigo}" paginator="true"
					rowsPerPageTemplate="5,8,10, 15,20,30,40,50,100,150,200,250,300,350,400,450,500,1000"
					value="#{ticketUsuarioBean.tickets}"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					var="ticket" rows="8" paginatorPosition="bottom">

					<p:ajax event="rowDblselect"
						listener="#{ticketUsuarioBean.duploTicket}"
						update=":formCadastro:painel :formCadastro:painel2 :formCadastro:painel3 :formCadastro:painel4 :formCadastro:painelDados" />

					<p:ajax event="rowUnselect"
						update=":formListagem:messages :formListagem:tool"
						listener="#{ticketUsuarioBean.onRowUnselect}" />

					<p:ajax event="rowSelect"
						update=":formListagem:messages :formListagem:tool"
						listener="#{ticketUsuarioBean.onRowSelect}" />

					<p:column headerText="Nº Ticket" sortBy="#{ticket.codigo}"
						style="text-align:center" width="5">
						<h:outputText value="#{ticket.codigo}" />
					</p:column>

					<p:column headerText="Data/Hora" width="13"
						style="text-align:center;white-space:normal !important;"
						sortBy="#{ticket.dataAbertura}">
						<h:outputText value="#{ticket.dataFormatada} #{ticket.hora}">
						</h:outputText>
					</p:column>

					<p:column headerText="Assunto" sortBy="#{ticket.assunto}"
						style="white-space:normal !important;" width="70">
						<h:outputText value="#{ticket.assunto}" />
					</p:column>

					<p:column headerText="Prioridade/Status"
						sortBy="#{ticket.prioridadeFormatada} / #{ticket.status}"
						style="text-align:center;white-space:normal !important;"
						width="35">
						<h:outputText
							value="#{ticket.prioridadeFormatada} / #{ticket.status}" />
					</p:column>

					<p:column headerText="Usuário Abertura"
						sortBy="#{ticket.usuario.nome}" width="30"
						style="text-align:center;white-space:normal !important;">
						<h:outputText value="#{ticket.usuario.nome}" />
					</p:column>

					<p:column headerText="Interação" width="18"
						style="text-align:center" sortBy="#{ticket.ultimaInteracao}">
						<h:outputText value="#{ticket.ultimaInteracao}">
							<f:convertDateTime locale="pt_BR" pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>


					<p:column headerText="Opções" width="60"
						style="text-align:center;white-space:normal !important;">

						<p:commandButton icon="fa fa-fw fa-user-md" title="Atender Ticket"
							actionListener="#{ticketUsuarioBean.atenderTicketAtalho}"
							update="formListagem:tabela :formListagem:messages :formMensagem:tabela :formListagem:tool"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()">
							<f:attribute name="ticketSelecionado" value="#{ticket}" />
							<p:confirm header="Confirmação"
								message="Deseja Atender este Ticket?" icon="ui-icon-alert" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:commandButton icon="fa fa-fw fa-ban" title="Suspender Ticket"
							actionListener="#{ticketUsuarioBean.suspenderTicketAtalho}"
							update="formListagem:tabela :formListagem:messages :formMensagem:tabela :formListagem:tool"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()">
							<f:attribute name="ticketSelecionado" value="#{ticket}" />
							<p:confirm header="Confirmação"
								message="Deseja Suspender este Ticket?" icon="ui-icon-alert" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:commandButton icon="fa fa-fw fa-check-circle"
							title="Concluir Ticket"
							actionListener="#{ticketUsuarioBean.concluirTicketAtalho}"
							update="formListagem:tabela :formListagem:messages :formMensagem:tabela :formListagem:tool"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()">
							<f:attribute name="ticketSelecionado" value="#{ticket}" />
							<p:confirm header="Confirmação"
								message="Deseja Concluir este Ticket?" icon="ui-icon-alert" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:commandButton icon="fa fa-fw fa-user-md"
							title="Encaminhar Ticket"
							oncomplete="PF('dialogoEncaminhar').show()"
							actionListener="#{ticketUsuarioBean.encaminharTicketAtalho}"
							update="formListagem:tabela :formListagem:messages :formMensagem:tabela :formListagem:tool :formEncaminhar:painelUsuario"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()">
							<f:attribute name="ticketSelecionado" value="#{ticket}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:commandButton icon="fa fa-fw fa-sitemap" title="Ocorrências"
							oncomplete="PF('dialogoListagemOcorrencia').show()"
							actionListener="#{ticketUsuarioBean.listarOcorrenciaAtalho}"
							update=":formListagemOcorrencia:tabView :formMensagem:tabela :formListagemOcorrencia:tabView:tabelaOcorrencia"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()">
							<f:attribute name="ticketSelecionado" value="#{ticket}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:commandButton icon="fa fa-fw fa-ellipsis-h"
							title="Listar Interações"
							oncomplete="PF('dialogoInteracao').show()"
							actionListener="#{ticketUsuarioBean.listarInteracoes}"
							update=":formInteracao:tabView :formInteracao:tabView:tabelaInteracao"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()">
							<f:attribute name="ticketSelecionado" value="#{ticket}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:commandButton icon="fa fa-fw fa-lock"
							title="Informações Interna"
							oncomplete="PF('dialogoInterno').show()"
							actionListener="#{ticketUsuarioBean.listarInterno}"
							update=":formListagemInterno:tabView :formMensagem:tabela :formListagemInterno:tabView:tabelaInterno"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()">
							<f:attribute name="ticketSelecionado" value="#{ticket}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

					</p:column>

				</p:dataTable>

				<p:confirmDialog global="true">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</p:panel>

		</h:form>

		<p:dialog widgetVar="iconeDeProcessamento">
			<f:facet name="header">
				<h:graphicImage value="/imagens/ampulheta.png" />
				<h:outputText id="dialogHeader"
					value="Aguarde... Estamos Processando sua Informação..." />
			</f:facet>
		</p:dialog>


		<p:dialog header="Dados do Ticket" widgetVar="dialogo" visible="false"
			draggable="false" resizable="false" appendTo="@(body)" modal="true"
			closable="true">
			<h:form id="formCadastro">
				<p:panel id="painelDados" style="border:none;"
					header="Nº Ticket: #{ticketUsuarioBean.ticket.codigo} Hora: #{ticketUsuarioBean.ticket.hora}" />

				<h:panelGrid id="painel" columns="4" class="ui-noborder">

					<p:outputLabel for="cliente" value="Solicitante " />
					<h:panelGroup>
						<p:selectOneMenu id="cliente" filter="true"
							value="#{ticketUsuarioBean.ticket.cliente}"
							converter="omnifaces.SelectItemsConverter">
							<f:selectItem noSelectionOption="true"
								itemLabel="Nenhum Registro Selecionado" />
							<f:selectItems value="#{ticketUsuarioBean.clientes}"
								var="cliente" itemValue="#{cliente}" itemLabel="#{cliente.nome}" />
						</p:selectOneMenu>

						<p:commandButton icon="ui-icon-document" title="Novo Cliente"
							style="display: inline-block; vertical-align: top;"
							oncomplete="PF('dialogoCliente').show();" />
					</h:panelGroup>

					<p:outputLabel value="Status" />
					<p:inputText maxlength="40" size="29" readonly="true"
						isabled="true"
						value="#{ticketUsuarioBean.ticket.status}" />


					<p:outputLabel for="departamento" value="Departamento " />
					<h:panelGroup>
						<p:selectOneMenu id="departamento" filter="true"
							value="#{ticketUsuarioBean.ticket.departamento}"
							required="true"
							requiredMessage="O campo 'Departamento' é obrigatório"
							converter="omnifaces.SelectItemsConverter">
							<f:selectItem noSelectionOption="true"
								itemLabel="Nenhum Registro Selecionado" />
							<f:selectItems
								value="#{ticketUsuarioBean.departamentos}"
								var="departamento" itemValue="#{departamento}"
								itemLabel="#{departamento.nome}" />
						</p:selectOneMenu>

						<p:commandButton icon="ui-icon-document"
							style="display: inline-block; vertical-align: top;"
							title="Novo Departamento"
							oncomplete="PF('dialogoDepartamento').show();" />
					</h:panelGroup>


					<p:outputLabel for="prioridade" value="Prioridade" />
					<p:selectOneMenu id="prioridade" filter="true" required="true"
						requiredMessage="Campo 'Prioridade' Obrigatório!"
						converter="omnifaces.SelectItemsConverter"
						value="#{ticketUsuarioBean.ticket.prioridade}">
						<f:selectItem noSelectionOption="true"
							itemLabel="Nenhum Registro Selecionado" />
						<f:selectItem itemValue="4-Baixa" itemLabel="Baixa" />
						<f:selectItem itemValue="3-Normal" itemLabel="Normal" />
						<f:selectItem itemValue="2-Alta" itemLabel="Alta" />
						<f:selectItem itemValue="1-Urgente" itemLabel="Urgente" />
						<f:selectItems />
					</p:selectOneMenu>

					<p:outputLabel for="categoria" value="Categoria " />
					<h:panelGroup>
						<p:selectOneMenu id="categoria" filter="true"
							value="#{ticketUsuarioBean.ticket.categoria}"
							converter="omnifaces.SelectItemsConverter">
							<f:selectItem noSelectionOption="true"
								itemLabel="Nenhum Registro Selecionado" />
							<f:selectItems value="#{ticketUsuarioBean.categorias}"
								var="categoria" itemValue="#{categoria}"
								itemLabel="#{categoria.nome}" />
						</p:selectOneMenu>

						<p:commandButton icon="ui-icon-document"
							style="display: inline-block; vertical-align: top;"
							title="Novo Departamento"
							oncomplete="PF('dialogoCategoria').show();">

						</p:commandButton>
					</h:panelGroup>

					<p:outputLabel for="usuario" value="Usuario " />
					<p:inputText id="usuario" size="29" required="true" readonly="true"
						value="#{ticketUsuarioBean.ticket.nomeUsuario}" />
				</h:panelGrid>

				<p:separator />

				<h:panelGrid id="painel2" columns="4" class="ui-noborder">

					<p:outputLabel for="assunto" value="Assunto" />
					<p:inputText id="assunto" maxlength="47" size="83" required="true"
						style="margin:0 42px 0 42px"
						requiredMessage="Campo 'Assunto' Obrigatório!"
						value="#{ticketUsuarioBean.ticket.assunto}" />

				</h:panelGrid>

				<h:panelGrid id="painel3" columns="2" class="ui-noborder">

					<p:outputLabel for="solicitacao" value="Solicitação" />
					<p:inputTextarea id="solicitacao" rows="6" cols="80"
						style="margin:0 25px 0 25px" required="true"
						requiredMessage="Campo 'Solicitação' Obrigatório!"
						counter="display" maxlength="1000"
						counterTemplate="{0} caracteres restantes." autoResize="false"
						value="#{ticketUsuarioBean.ticket.solicitacao}" />

					<br></br>
					<h:outputText id="display" style="margin:0 25px 0 25px" />
				</h:panelGrid>

				<h:panelGrid id="painel4" columns="1" class="ui-noborder">

				</h:panelGrid>

				<p:separator />

				<h:panelGrid columns="5">
					<p:commandButton value="Salvar" icon="ui-icon-disk"
						actionListener="#{ticketUsuarioBean.salvar}"
						update=":formListagem:tabela :formListagem:messages :formListagem:tool :formCadastro:painel :formCadastro:painel2 :formCadastro:painel3 :formCadastro:painel4"
						onstart="PF('iconeDeProcessamento').show()"
						onsuccess="PF('iconeDeProcessamento').hide()" />

					<p:commandButton value="Atender" icon="fa fa-fw fa-user-md"
						style="margin:0 3px" onstart="PF('iconeDeProcessamento').show()"
						onsuccess="PF('iconeDeProcessamento').hide()"
						oncomplete="PF('dialogoListagemOcorrencia').show()"
						actionListener="#{ticketUsuarioBean.listarOcorrenciaAtender}"
						update=":formListagem:tabela :formListagemOcorrencia:tabView :formListagemOcorrencia:tabView:tabelaOcorrencia">
						<p:confirm header="Confirmação"
							message="Deseja Atender este Ticket?" icon="ui-icon-alert" />
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>

					<p:commandButton value="Ocorrências" icon="fa fa fw fa-sitemap"
						style="margin:0 3px" onstart="PF('iconeDeProcessamento').show()"
						onsuccess="PF('iconeDeProcessamento').hide()"
						oncomplete="PF('dialogoListagemOcorrencia').show()"
						actionListener="#{ticketUsuarioBean.listarOcorrencia}"
						update=":formListagemOcorrencia:tabView :formListagemOcorrencia:tabView:tabelaOcorrencia">
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>

					<p:commandButton value="Lançamento de Ocorrência"
						icon="fa fa fw fa-sitemap" style="margin:0 3px"
						onstart="PF('iconeDeProcessamento').show()"
						onsuccess="PF('iconeDeProcessamento').hide()"
						oncomplete="PF('dialogoOcorrencia').show();"

					<p:outputLabel for="solicitacao" value="Solicitação" />
					<p:inputTextarea id="solicitacao" rows="4" cols="55"
						maxlength="1000" autoResize="false"
						value="#{ticketUsuarioBean.solicitacaoBusca}" />

					<br></br>

					<p:commandButton value="Pesquisar" icon="fa fa fw fa-search"
						actionListener="#{ticketUsuarioBean.pesquisarAvancada}"
						update="formListagem:tabela :formListagem:tool :formMensagem:tabela :formListagem:messages"
						onstart="PF('iconeDeProcessamento').show()"
						onsuccess="PF('iconeDeProcessamento').hide()" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:dialog header="Controle Interno" widgetVar="dialogoInterno"
			draggable="false" resizable="false" appendTo="@(body)" modal="true"
			width="800" height="415" closable="true">
			<h:form id="formListagemInterno">

				<p:tabView id="tabView">
					<p:tab
						title="Nº Ticket: #{ticketUsuarioBean.ticket.codigo} -  Assunto: #{ticketUsuarioBean.ticket.assunto}">

						<p:toolbar id="toolOcorrencia">
							<f:facet name="left">

								<p:commandButton value="Novo"
									oncomplete="PF('dialogoNovoInterno').show();"
									icon="ui-icon-document"
									actionListener="#{ticketUsuarioBean.novoInterno}"
									update=":formInterno:painel">
									<f:actionListener
										type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
								</p:commandButton>
							</f:facet>
						</p:toolbar>

						<p:dataTable id="tabelaInterno"
							emptyMessage="Nenhum registro encontrado." selectionMode="single"
							selection="#{ticketUsuarioBean.interno}"
							draggableColumns="true" resizableColumns="true"
							rowKey="#{interno.codigo}" paginator="true"
							rowsPerPageTemplate="5,10,20,30,40,50,100,150,200,250,300,350,400,450,500,1000"
							value="#{ticketUsuarioBean.internos}"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							var="interno" rows="10" paginatorPosition="bottom">

							<p:column headerText="Observação"
								sortBy="#{interno.usuario.nome} #{interno.observacao}"
								style="white-space:normal !important;">
								<h:outputText
									value="#{interno.usuario.nome}: #{interno.observacao}" />
							</p:column>

							<p:column headerText="Data" style="text-align:center"
								sortBy="#{interno.dataFormatada}" width="69">
								<h:outputText value="#{interno.dataFormatada}" />
							</p:column>

							<p:column headerText="Hora" style="text-align:center"
								sortBy="#{interno.hora}" width="55">
								<h:outputText value="#{interno.hora}" />
							</p:column>

						</p:dataTable>
					</p:tab>
				</p:tabView>

				<p:commandButton value="Fechar" icon="fa fa-fw fa-close"
					oncomplete="PF('dialogoInterno').hide();" />
			</h:form>
		</p:dialog>

		<p:dialog header="Nova Mensagem" widgetVar="dialogoNovoInterno"
			draggable="false" resizable="false" appendTo="@(body)" modal="true"
			closable="true">
			<h:form id="formInterno">

				<h:panelGrid id="painel" columns="1" class="ui-noborder">

					<p:outputLabel for="observacao" value="Observação" />
					<p:inputTextarea id="observacao" rows="5" cols="65" required="true"
						requiredMessage="Campo Obrigatório" counter="display"
						maxlength="600" counterTemplate="{0} caracteres restantes."
						autoResize="false"
						value="#{ticketUsuarioBean.interno.observacao}" />

					<h:outputText id="display" />

					<p:separator />

					<h:panelGrid columns="4">
						<p:commandButton value="Salvar" icon="ui-icon-disk"
							actionListener="#{ticketUsuarioBean.salvarInterno}"
							update=":formInterno:painel :formListagem:messages :formListagemInterno:tabView :formListagemInterno:tabView:tabelaInterno"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()" />

						<p:commandButton value="Fechar" icon="fa fa-fw fa-close"
							oncomplete="PF('dialogoNovoInterno').hide();" />
					</h:panelGrid>

				</h:panelGrid>

			</h:form>
		</p:dialog>

		<p:dialog header="Mensagens não Lidas" widgetVar="dialogoMensagem"
			width="800" height="450" draggable="false" resizable="false"
			appendTo="@(body)" modal="true" closable="true">
			<h:form id="formMensagem">

				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
					selectionMode="single"
					selection="#{ticketUsuarioBean.internoNotificacao}"
					draggableColumns="true" resizableColumns="true"
					rowKey="#{internoNotificacao.codigo}" paginator="true"
					rowsPerPageTemplate="5,10,20,30,40,50,100,150,200,250,300,350,400,450,500,1000"
					value="#{ticketUsuarioBean.internoNotificacoes}"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					var="internoNotificacao" rows="5" paginatorPosition="bottom">

					<p:column headerText="Nº Ticket" width="10"
						sortBy="#{internoNotificacao.ticket.codigo}"
						style="text-align:center">
						<h:outputText value="#{internoNotificacao.ticket.codigo}" />
					</p:column>

					<p:column headerText="Mensagem" width="80"
						sortBy="#{internoNotificacao.interno.observacao}"
						style="white-space:normal !important;">
						<h:outputText value="#{internoNotificacao.interno.observacao}" />
					</p:column>

					<p:column headerText="Remetente" width="40"
						sortBy="#{internoNotificacao.interno.usuario.nome}"
						style="text-align:center;white-space:normal !important;">
						<h:outputText value="#{internoNotificacao.interno.usuario.nome}" />
					</p:column>

					<p:column headerText="Data/Hora" width="23"
						style="text-align:center;white-space:normal !important;"
						sortBy="#{internoNotificacao.interno.dataFormatada} #{internoNotificacao.interno.hora}">
						<h:outputText
							value="#{internoNotificacao.interno.dataFormatada} #{internoNotificacao.interno.hora}">
						</h:outputText>
					</p:column>

					<p:column headerText="Opções" width="40"
						style="text-align:center;white-space:normal !important;">

						<p:commandButton icon="fa fa-fw fa-check" title="Confimar leitura"
							actionListener="#{ticketUsuarioBean.confirmarLeitura}"
							update=":formListagem:messages :formMensagem:tabela"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()">
							<p:confirm header="Confirmação" message="Confirma a Leitura?"
								icon="ui-icon-alert" />
							<f:attribute name="internoNotificacaoSelecionado"
								value="#{internoNotificacao}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:commandButton icon="fa fa-fw fa-lock"
							title="Informações Interna"
							oncomplete="PF('dialogoInterno').show()"
							actionListener="#{ticketUsuarioBean.listarInternoMensagem}"
							update=":formListagemInterno:tabView :formListagemInterno:tabView:tabelaInterno"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()">
							<f:attribute name="internoNotificacaoSelecionado"
								value="#{internoNotificacao}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>

						<p:commandButton icon="fa fa-fw fa-edit" title="Visualizar Ticket"
							actionListener="#{ticketUsuarioBean.editarTicketInterno}" 
							update=":formCadastro:painel :formCadastro:painel2 :formCadastro:painel3 :formCadastro:painelDados"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()">
							<f:attribute name="internoNotificacaoSelecionado"
								value="#{internoNotificacao}" />
							<f:actionListener
								type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
						</p:commandButton>
					</p:column>

				</p:dataTable>

				<p:commandButton value="Fechar" icon="fa fa-fw fa-close"
					oncomplete="PF('dialogoMensagem').hide();" />

			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
