<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/pages/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:dialog widgetVar="iconeDeProcessamento">
				<f:facet name="header">
					<h:graphicImage value="/imagens/ampulheta.png" />
					<h:outputText id="dialogHeader"
						value="Aguarde... Estamos Processando sua Informação..." />
				</f:facet>
			</p:dialog>

			<p:dialog header="Novo Ticket" widgetVar="dialogo" visible="true"
				draggable="false" resizable="false" modal="false" closable="true">
				<h:form id="formCadastro">
					<h:panelGrid id="painel" columns="4" class="ui-noborder">

						<p:outputLabel for="cliente" value="Cliente" />
						<p:selectOneMenu id="cliente" filter="true" style="margin:7px"
							filterMatchMode="startsWith"
							value="#{ticketInternoBean.ticket.cliente}"
							converter="omnifaces.SelectItemsConverter" required="true"
							requiredMessage="Campo Obrigatório">
							<f:selectItem noSelectionOption="true"
								itemLabel="Nenhum Registro Selecionado" />
							<f:selectItems value="#{ticketInternoBean.clientes}"
								var="cliente" itemValue="#{cliente}" itemLabel="#{cliente.nome}" />
						</p:selectOneMenu>

						<p:outputLabel for="departamento" value="Departamento Solicitado" />
						<p:selectOneMenu id="departamento" filter="true"
							filterMatchMode="startsWith"
							value="#{ticketInternoBean.ticket.departamento}"
							converter="omnifaces.SelectItemsConverter" required="true"
							requiredMessage="Campo Obrigatório">
							<f:selectItem noSelectionOption="true"
								itemLabel="Nenhum Registro Selecionado" />
							<f:selectItems value="#{ticketInternoBean.departamentos}"
								var="departamento" itemValue="#{departamento}"
								itemLabel="#{departamento.nome}" />
						</p:selectOneMenu>

						<p:outputLabel for="status" value="Status" />
						<p:selectOneMenu id="status" filter="true" required="true"
							style="margin:7px" requiredMessage="Campo Obrigatório!"
							converter="omnifaces.SelectItemsConverter"
							value="#{ticketInternoBean.ticket.status}">
							<f:selectItem noSelectionOption="true"
								itemLabel="Nenhum Registro Selecionado" />
							<f:selectItem itemValue="Pendente" itemLabel="Pendente" />
							<f:selectItem itemValue="Suspenso" itemLabel="Suspenso" />
							<f:selectItem itemValue="Concluído" itemLabel="Concluído" />
							<f:selectItems />
						</p:selectOneMenu>

						<p:outputLabel for="prioridade" value="Prioridade" />
						<p:selectOneMenu id="prioridade" filter="true" required="true"
							requiredMessage="Campo Obrigatório!"
							converter="omnifaces.SelectItemsConverter"
							value="#{ticketInternoBean.ticket.prioridade}">
							<f:selectItem noSelectionOption="true"
								itemLabel="Nenhum Registro Selecionado" />
							<f:selectItem itemValue="Baixa" itemLabel="Baixa" />
							<f:selectItem itemValue="Normal" itemLabel="Normal" />
							<f:selectItem itemValue="Alta" itemLabel="Alta" />
							<f:selectItem itemValue="Urgente" itemLabel="Urgente" />
							<f:selectItems />
						</p:selectOneMenu>

						<p:outputLabel for="categoria" value="Categoria " />
						<p:selectOneMenu id="categoria" filter="true" style="margin:7px"
							filterMatchMode="startsWith"
							value="#{ticketInternoBean.ticket.categoria}"
							converter="omnifaces.SelectItemsConverter" required="true"
							requiredMessage="Campo Obrigatório">
							<f:selectItem noSelectionOption="true"
								itemLabel="Nenhum Registro Selecionado" />
							<f:selectItems value="#{ticketInternoBean.categorias}"
								var="categoria" itemValue="#{categoria}"
								itemLabel="#{categoria.nome}" />
						</p:selectOneMenu>

						<p:outputLabel for="usuario" value="Usuário Abertura" />
						<p:selectOneMenu id="usuario" filter="true"
							filterMatchMode="startsWith"
							value="#{ticketInternoBean.ticket.usuario}"
							converter="omnifaces.SelectItemsConverter" required="true"
							requiredMessage="Campo Obrigatório">
							<f:selectItem noSelectionOption="true"
								itemLabel="Nenhum Registro Selecionado" />
							<f:selectItems value="#{ticketInternoBean.usuarios}"
								var="usuario" itemValue="#{usuario}" itemLabel="#{usuario.nome}" />
						</p:selectOneMenu>
					</h:panelGrid>

					<p:separator />

					<h:panelGrid id="painel2" columns="4" class="ui-noborder">

						<p:outputLabel for="assunto" value="Assunto" />
						<p:inputText id="assunto" maxlength="47" size="53" required="true"
							style="margin:20px" requiredMessage="Campo Obrigatório!"
							value="#{ticketInternoBean.ticket.assunto}" />

						<p:outputLabel for="data" value="Data Abertura" />
						<p:calendar id="data" mask="99/99/99" required="true"
							showOn="button" requiredMessage="Campo Obrigatório!"
							yearRange="1900:2222"
							value="#{ticketInternoBean.ticket.dataAbertura}" size="12"
							locale="pt_BR" showButtonPanel="true" navigator="true" />
					</h:panelGrid>

					<h:panelGrid id="painel3" columns="2" class="ui-noborder">

						<p:outputLabel for="solicitacao" value="Solicitação" />
						<p:inputTextarea id="solicitacao" rows="6" cols="88"
							style="margin:5px" required="true"
							requiredMessage="Campo Obrigatório!" counter="display"
							maxlength="600" counterTemplate="{0} caracteres restantes."
							autoResize="false"
							value="#{ticketInternoBean.ticket.solicitacao}" />

						<br></br>
						<h:outputText id="display" />
					</h:panelGrid>

					<h:panelGrid id="painel4" columns="1" class="ui-noborder">
						<p:separator />

						<p:outputLabel for="equipamento" value="Equipamento" />
						<p:selectOneMenu id="equipamento" filter="true"
							filterMatchMode="startsWith"
							value="#{ticketInternoBean.ticket.equipamento}"
							converter="omnifaces.SelectItemsConverter">
							<f:selectItem noSelectionOption="true"
								itemLabel="Nenhum Registro Selecionado" />
							<f:selectItems value="#{ticketInternoBean.equipamentos}"
								var="equipamento" itemValue="#{equipamento}"
								itemLabel="#{equipamento.tipoEquipamento.nome} / Departamento: #{equipamento.departamento.nome} / Marca: #{equipamento.marca.nome} / Modelo: #{equipamento.modelo}" />
						</p:selectOneMenu>
					</h:panelGrid>

					<p:separator />

					<h:panelGrid columns="2">
						<p:commandButton value="Salvar" icon="ui-icon-disk"
							actionListener="#{ticketInternoBean.salvar}"
							update=":formListagem:formCadastro:painel :formListagem:formCadastro:painel2 :formListagem:formCadastro:painel3 :formListagem:formCadastro:painel4"
							onstart="PF('iconeDeProcessamento').show()"
							onsuccess="PF('iconeDeProcessamento').hide()" />
					</h:panelGrid>
				</h:form>
			</p:dialog>

		</h:form>

	</ui:define>
</ui:composition>
