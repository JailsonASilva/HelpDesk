<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Help Desk - Autenticação</title>
	<h:outputStylesheet library="algaworks" name="estilo.css" />
	<h:outputStylesheet library="webjars" name="/css/font-awesome.min.css" />
	<h:outputScript library="js" name="scripts.js" />
	<h:outputScript library="js" name="fecharDialogo.js" />
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<p:dialog header="Autenticação" closable="false" draggable="false"
		resizable="false" modal="true" visible="true">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel for="login" value="Login" />
				<p:inputMask id="login" required="true"
					requiredMessage="O campo Login é obrigatório"
					value="#{autenticacaoBean.usuario.nome}" />

				<p:outputLabel for="senha" value="Senha" />
				<p:password id="senha" maxlength="8" size="20" required="true"
					requiredMessage="O campo Senha é obrigatório"
					value="#{autenticacaoBean.usuario.senha}" />
			</h:panelGrid>

			<p:separator />

			<h:panelGrid columns="1">
				<p:commandButton value="Entrar" update=":mensagem"
					actionListener="#{autenticacaoBean.autenticar}"
					onstart="PF('iconeDeProcessamento').show()"
					onsuccess="PF('iconeDeProcessamento').hide()" />
			</h:panelGrid>

			<p:dialog widgetVar="iconeDeProcessamento">
				<f:facet name="header">
					<h:graphicImage value="/imagens/ampulheta.png" />
					<h:outputText id="dialogHeader"
						value="Aguarde... Estamos Processando sua Informação..." />
				</f:facet>
			</p:dialog>

		</h:form>
	</p:dialog>
</h:body>
</html>
